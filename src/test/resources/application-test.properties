# Test Environment Configuration
spring.application.name=ClosetConnectProject

# H2 In-Memory Database for Testing
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# SQL initialization
spring.sql.init.mode=never

# JWT Test Configuration
jwt.secret=test-secret-key-for-testing-only-do-not-use-in-production
jwt.access-token-validity-seconds=3600

# File Upload (smaller for tests)
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=2MB
upload.dir=./test-uploads

# External API (mock endpoints for tests)
external.api.rembg.url=http://localhost:8001
external.api.cloth-segmentation.url=http://localhost:8002
external.api.inpainting.url=http://localhost:8003
external.api.tryon.url=http://localhost:5001

# RabbitMQ (disabled for unit tests)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Logging
logging.level.root=WARN
logging.level.com.tigger.closetconnectproject=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Disable WebSocket for tests
spring.websocket.enabled=false
