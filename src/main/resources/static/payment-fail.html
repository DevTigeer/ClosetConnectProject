<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 실패 - ClosetConnect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        .fail-icon {
            width: 80px;
            height: 80px;
            background: #ef4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out;
        }

        .fail-icon svg {
            width: 50px;
            height: 50px;
            stroke: white;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        h1 {
            color: #1f2937;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .message {
            color: #6b7280;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .error-info {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .error-row {
            padding: 8px 0;
        }

        .error-label {
            color: #991b1b;
            font-size: 14px;
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        .error-value {
            color: #dc2626;
            font-size: 14px;
            word-break: break-word;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
            margin: 5px;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #1f2937;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        .help-text {
            font-size: 14px;
            color: #9ca3af;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="fail-icon">
            <svg viewBox="0 0 24 24">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </div>

        <h1>결제에 실패했습니다</h1>
        <p class="message">결제 처리 중 문제가 발생했습니다.<br>다시 시도해주세요.</p>

        <div class="error-info" id="error-info">
            <div class="error-row">
                <span class="error-label">오류 코드</span>
                <span class="error-value" id="error-code">UNKNOWN</span>
            </div>
            <div class="error-row">
                <span class="error-label">오류 메시지</span>
                <span class="error-value" id="error-message">알 수 없는 오류가 발생했습니다.</span>
            </div>
        </div>

        <div>
            <a href="/market-demo.html" class="btn btn-secondary">상품 목록</a>
            <button onclick="history.back()" class="btn">다시 시도</button>
        </div>

        <p class="help-text">
            문제가 계속되면 고객센터로 문의해주세요.<br>
            문의: support@closetconnect.com
        </p>
    </div>

    <script>
        // URL 파라미터에서 오류 정보 추출
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const message = urlParams.get('message');
        const orderId = urlParams.get('orderId');

        // 오류 정보 표시
        if (code) {
            document.getElementById('error-code').textContent = code;
        }

        if (message) {
            document.getElementById('error-message').textContent = decodeURIComponent(message);
        }

        console.error('결제 실패:', { code, message, orderId });
    </script>
</body>
</html>
