    <script>
        const API_BASE_URL = 'http://localhost:8080/api/v1';
        let currentTab = 'buyer';

        function getToken() {
            return localStorage.getItem('jwt_token');
        }

        window.onload = function() {
            const token = getToken();
            if (!token) {
                alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                location.href = '/login.html';
                return;
            }

        function switchTab(tab) {
            currentTab = tab;

            // íƒ­ UI ì—…ë°ì´íŠ¸
            document.querySelectorAll('.tab').forEach(t => {

        async function loadOrders(type) {
            const token = getToken();
            const container = document.getElementById('ordersContainer');
            container.innerHTML = '<div class="loading">ì£¼ë¬¸ ë‚´ì—­ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';

            try {
                const response = await fetch(`${API_BASE_URL}/market/orders/${type}?page=0&size=100`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('ì£¼ë¬¸ ë‚´ì—­ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');

                const data = await response.json();
                displayOrders(data.content, type);
            } catch (error) {
                container.innerHTML = `<div class="error">âŒ ${error.message}</div>`;
            }
        }

        function displayOrders(orders, type) {
            const container = document.getElementById('ordersContainer');

            if (orders.length === 0) {
                container.innerHTML = `
                    <div class="empty">
                        ${type === 'buyer' ? 'êµ¬ë§¤í•œ ìƒí’ˆì´ ì—†ìŠµë‹ˆë‹¤.' : 'íŒë§¤í•œ ìƒí’ˆì´ ì—†ìŠµë‹ˆë‹¤.'}
                    </div>
                `;
                return;
            }

            container.innerHTML = '';
            orders.forEach(order => {
                const card = createOrderCard(order, type);
                container.appendChild(card);
            });
        }

        function createOrderCard(order, type) {
            const card = document.createElement('div');
            card.className = 'order-card';

            const statusClass = `status-${order.orderStatus.toLowerCase().replace('_', '-')}`;
            const statusText = order.orderStatusName;

            const date = new Date(order.createdAt);
            const dateStr = date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            // ì£¼ë¬¸ ìƒíƒœì— ë”°ë¥¸ ì•¡ì…˜ ë²„íŠ¼
            let actionsHtml = `
                <button class="btn btn-secondary" onclick="viewOrderDetail(${order.orderId})">ìƒì„¸ ë³´ê¸°</button>
                <button class="btn btn-secondary" onclick="viewProduct(${order.productId})">ìƒí’ˆ ë³´ê¸°</button>
            `;

            if (type === 'buyer') {
                if (order.orderStatus === 'SHIPPED') {
                    actionsHtml += `
                        <button class="btn btn-primary" onclick="confirmOrder(${order.orderId})">êµ¬ë§¤ í™•ì •</button>
                    `;
                } else if (order.orderStatus === 'PAYMENT_PENDING') {
                    actionsHtml += `
                        <button class="btn btn-danger" onclick="showCancelModal(${order.orderId})">ì£¼ë¬¸ ì·¨ì†Œ</button>
                    `;
                } else if (order.orderStatus === 'PAYMENT_PAID') {
                    actionsHtml += `
                        <button class="btn btn-danger" onclick="showCancelModal(${order.orderId})">í™˜ë¶ˆ ìš”ì²­</button>
                    `;
                }
            } else if (type === 'seller') {

                    actionsHtml += `

                    `;
                }

            card.innerHTML = `

                    <span class="order-id">ì£¼ë¬¸ë²ˆí˜¸: ${order.tossOrderId}</span>
                    <span class="order-date">${dateStr}</span>

                        ${order.productThumbnail ?

                            'ì´ë¯¸ì§€ ì—†ìŒ'

            return card;
        }

        function viewOrderDetail(orderId) {

        }

        async function confirmOrder(orderId) {
            if (!confirm('ìƒí’ˆì„ ë°›ìœ¼ì…¨ë‚˜ìš”? êµ¬ë§¤ë¥¼ í™•ì •í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {

                    headers: {

                });

                    throw new Error(error.message || 'êµ¬ë§¤ í™•ì •ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');

            } catch (error) {
