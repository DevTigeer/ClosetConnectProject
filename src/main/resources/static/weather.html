        /* ì‹œê°„ë³„ ì˜ˆë³´ */
        .hourly-section {

        /* ë¡œë”© */
        .loading {

        /* ì—ëŸ¬ ë©”ì‹œì§€ */
        .error-message {

    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸŒ¤ï¸ ë‚ ì”¨ ì •ë³´</h1>

        <!-- ì—ëŸ¬ ë©”ì‹œì§€ -->
        <div id="error-message" class="error-message hidden"></div>

        <!-- ìœ„ì¹˜ ì„ íƒ -->
        <div class="location-section">
            <h2>ğŸ“ ìœ„ì¹˜ ì„ íƒ</h2>
            <div class="city-buttons" id="city-buttons">
                <!-- JavaScriptë¡œ ë™ì  ìƒì„± -->
            </div>
            <button class="current-location-btn" onclick="useCurrentLocation()">
                ğŸ“ í˜„ì¬ ìœ„ì¹˜ ì‚¬ìš©
            </button>
        </div>

        <!-- ë¡œë”© -->
        <div id="loading" class="loading">
            ë‚ ì”¨ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...
        </div>

        <!-- í˜„ì¬ ë‚ ì”¨ -->
        <div id="weather-card" class="weather-card hidden">
            <div class="current-weather">
                <div class="current-city" id="current-city">ì„œìš¸</div>
                <div class="weather-emoji" id="weather-emoji">â˜€ï¸</div>
                <div class="current-temp" id="current-temp">--Â°</div>
                <div class="weather-description" id="weather-description">--</div>

                <div class="temp-range">
                    <div class="temp-item">
                        <div class="temp-label">ìµœê³  ê¸°ì˜¨</div>
                        <div class="temp-value temp-max" id="temp-max">--Â°</div>
                    </div>
                    <div class="temp-item">
                        <div class="temp-label">ìµœì € ê¸°ì˜¨</div>
                        <div class="temp-value temp-min" id="temp-min">--Â°</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ì‹œê°„ë³„ ì˜ˆë³´ -->
        <div id="hourly-section" class="hourly-section hidden">
            <h2>â° ì‹œê°„ë³„ ì˜ˆë³´ (24ì‹œê°„)</h2>
            <div class="hourly-scroll">
                <div class="hourly-items" id="hourly-items">
                    <!-- JavaScriptë¡œ ë™ì  ìƒì„± -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Base URL
        const API_BASE = '/api/v1/weather';

        // í˜„ì¬ ì„ íƒëœ ë„ì‹œ
        let currentCity = null;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', async () => {
            await loadCityPresets();
            await loadDefaultWeather();
        });

        /**
         * ë„ì‹œ í”„ë¦¬ì…‹ ëª©ë¡ ë¡œë“œ
         */
        async function loadCityPresets() {
            try {
                const response = await fetch(`${API_BASE}/cities`);
                const cities = await response.json();

                const buttonsContainer = document.getElementById('city-buttons');
                buttonsContainer.innerHTML = '';

                cities.forEach(city => {
                    const btn = document.createElement('button');
                    btn.className = 'city-btn';
                    btn.textContent = city.name;
                    btn.onclick = () => loadWeatherByCity(city.code, city.name);
                    btn.dataset.code = city.code;
                    buttonsContainer.appendChild(btn);
                });
            } catch (error) {
                showError('ë„ì‹œ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                console.error(error);
            }
        }

        /**
         * ê¸°ë³¸ ë‚ ì”¨ ë¡œë“œ (ì„œìš¸)
         */
        async function loadDefaultWeather() {
            await loadWeatherByCity('seoul', 'ì„œìš¸');
        }

        /**
         * ë„ì‹œ ì½”ë“œë¡œ ë‚ ì”¨ ì¡°íšŒ
         */
        async function loadWeatherByCity(cityCode, cityName) {
            showLoading();
            hideError();

            try {
                const response = await fetch(`${API_BASE}/city/${cityCode}`);
                if (!response.ok) throw new Error('ë‚ ì”¨ ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');

                const data = await response.json();
                displayWeather(data, cityName);
                setActiveCity(cityCode);
                currentCity = cityCode;
            } catch (error) {
                showError('ë‚ ì”¨ ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                console.error(error);
            } finally {
                hideLoading();
            }
        }

        /**
         * í˜„ì¬ ìœ„ì¹˜ ì‚¬ìš© (Geolocation API)
         */
        async function useCurrentLocation() {
            if (!navigator.geolocation) {
                showError('ë¸Œë¼ìš°ì €ê°€ ìœ„ì¹˜ ì •ë³´ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                return;
            }

            showLoading();
            hideError();

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    try {
                        const response = await fetch(`${API_BASE}/current?latitude=${lat}&longitude=${lon}`);
                        if (!response.ok) throw new Error('ë‚ ì”¨ ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');

                        const data = await response.json();
                        displayWeather(data, 'í˜„ì¬ ìœ„ì¹˜');
                        clearActiveCities();
                        currentCity = null;
                    } catch (error) {
                        showError('ë‚ ì”¨ ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                        console.error(error);
                    } finally {
                        hideLoading();
                    }
                },
                (error) => {
                    hideLoading();
                    showError('í˜„ì¬ ìœ„ì¹˜ë¥¼ ì‚¬ìš©í•  ìˆ˜ ì—†ì–´ ê¸°ë³¸ ìœ„ì¹˜(ì„œìš¸)ë¥¼ ì‚¬ìš©í•©ë‹ˆë‹¤.');
                    loadDefaultWeather();
                }
            );
        }

        /**
         * ë‚ ì”¨ ì •ë³´ í™”ë©´ì— í‘œì‹œ
         */
        function displayWeather(data, cityName) {
            // í˜„ì¬ ë‚ ì”¨
            document.getElementById('current-city').textContent = cityName || 'ì•Œ ìˆ˜ ì—†ìŒ';
            document.getElementById('weather-emoji').textContent = data.current.weatherEmoji;
            document.getElementById('current-temp').textContent = `${Math.round(data.current.temperature)}Â°`;
            document.getElementById('weather-description').textContent = data.current.weatherDescription;

            // ì˜¤ëŠ˜ ìµœê³ /ìµœì € ê¸°ì˜¨
            document.getElementById('temp-max').textContent = `${Math.round(data.today.temperatureMax)}Â°`;
            document.getElementById('temp-min').textContent = `${Math.round(data.today.temperatureMin)}Â°`;

            // ì‹œê°„ë³„ ì˜ˆë³´
            const hourlyContainer = document.getElementById('hourly-items');
            hourlyContainer.innerHTML = '';

            data.hourly.forEach(hour => {
                const time = formatTime(hour.time);
                const temp = Math.round(hour.temperature);
                const rain = hour.precipitation > 0 ? `ğŸ’§ ${hour.precipitation}mm` : '';

                const item = document.createElement('div');
                item.className = 'hourly-item';
                item.innerHTML = `
                    <div class="hourly-time">${time}</div>
                    <div class="hourly-temp">${temp}Â°</div>
                    <div class="hourly-rain">${rain}</div>
                `;
                hourlyContainer.appendChild(item);
            });

            // ì¹´ë“œ í‘œì‹œ
            document.getElementById('weather-card').classList.remove('hidden');
            document.getElementById('hourly-section').classList.remove('hidden');
        }

        /**
         * ISO8601 ì‹œê°„ â†’ "HHì‹œ" í¬ë§· ë³€í™˜
         */
        function formatTime(isoTime) {
            const date = new Date(isoTime);
            const hour = date.getHours();
            return `${hour}ì‹œ`;
        }

        /**
         * í™œì„± ë„ì‹œ ë²„íŠ¼ í‘œì‹œ
         */
        function setActiveCity(cityCode) {
            document.querySelectorAll('.city-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.code === cityCode) {
                    btn.classList.add('active');
                }
            });
        }

        /**
         * ëª¨ë“  ë„ì‹œ ë²„íŠ¼ ë¹„í™œì„±í™”
         */
        function clearActiveCities() {
            document.querySelectorAll('.city-btn').forEach(btn => {
                btn.classList.remove('active');
            });
        }

        /**
         * ë¡œë”© í‘œì‹œ
         */
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('weather-card').classList.add('hidden');
            document.getElementById('hourly-section').classList.add('hidden');
        }

        /**
         * ë¡œë”© ìˆ¨ê¹€
         */
        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        /**
         * ì—ëŸ¬ ë©”ì‹œì§€ í‘œì‹œ
         */
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
        }

        /**
         * ì—ëŸ¬ ë©”ì‹œì§€ ìˆ¨ê¹€
         */
        function hideError() {
            document.getElementById('error-message').classList.add('hidden');
        }
    </script>
