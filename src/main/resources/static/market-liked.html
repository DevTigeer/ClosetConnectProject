        .product-card {

        .product-card:hover {

        .product-image {

            height: 200px;

        .product-info {

        }

        .product-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .product-price {
            font-size: 18px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }

        .product-meta {
            font-size: 12px;
            color: #666;
            display: flex;
            justify-content: space-between;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 8px;
        }

        .status-on-sale {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-reserved {
            background: #fff3e0;
            color: #f57c00;
        }

        .status-sold {
            background: #e0e0e0;
            color: #616161;
        }

        .loading, .error, .empty {
            text-align: center;
            padding: 40px;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            border-radius: 8px;
        }

        .empty {
            color: #666;
        }

        .empty a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
    </style>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api/v1';

        function getToken() {
            return localStorage.getItem('jwt_token');
        }

        window.onload = function() {
            const token = getToken();
            if (!token) {
                document.getElementById('productsContainer').innerHTML =
                    '<div class="error">ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.</div>';
                return;
            }
            loadLikedProducts();

        async function loadLikedProducts() {
            const token = getToken();
            const container = document.getElementById('productsContainer');

            try {
                const response = await fetch(`${API_BASE_URL}/market/liked?page=0&size=100`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('ì°œí•œ ìƒí’ˆì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');

                const data = await response.json();
                displayProducts(data.content);
            } catch (error) {
                container.innerHTML = `<div class="error">âŒ ${error.message}</div>`;
            }
        }

        function displayProducts(products) {
            const container = document.getElementById('productsContainer');

            if (products.length === 0) {
                container.innerHTML = `
                    <div class="empty">
                        ì°œí•œ ìƒí’ˆì´ ì—†ìŠµë‹ˆë‹¤.<br><br>
                        <a href="market.html">ìƒí’ˆ ë‘˜ëŸ¬ë³´ê¸° â†’</a>

            const grid = document.createElement('div');

            products.forEach(product => {

                grid.appendChild(card);
            });

            container.innerHTML = '';
            container.appendChild(grid);
        }

            `;

        }
