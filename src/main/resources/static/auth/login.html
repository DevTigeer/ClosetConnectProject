<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>로그인 | ClosetConnect</title>
    <!-- 정적 css (원하면 지워도 됨) -->
    <link rel="stylesheet" href="/css/closet.css">
    <style>
        .auth-wrap { max-width: 420px; margin: 80px auto; background: #fff; padding: 32px; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.05); }
        .auth-title { font-size: 20px; margin-bottom: 18px; }
        .auth-field { margin-bottom: 14px; }
        .auth-field label { display: block; font-size: 13px; margin-bottom: 5px; }
        .auth-field input { width: 100%; padding: 9px 10px; border: 1px solid #ddd; border-radius: 6px; }
        .auth-submit { width: 100%; background: #5f5b5b; color: #fff; border: none; padding: 10px 0; border-radius: 6px; cursor: pointer; }
        .auth-helper { margin-top: 14px; font-size: 13px; text-align: right; }
        .auth-helper a { color: #5f5b5b; text-decoration: none; }
    </style>
    <!-- axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="auth-wrap">
    <h1 class="auth-title">로그인</h1>
    <!-- action/form은 그냥 모양만, 실제로는 JS로 막음 -->
    <form id="loginForm">
        <div class="auth-field">
            <label for="email">이메일</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required>
        </div>
        <div class="auth-field">
            <label for="password">비밀번호</label>
            <input id="password" name="password" type="password" placeholder="********" required>
        </div>
        <button type="submit" class="auth-submit">로그인</button>
    </form>
    <div class="auth-helper">
        <a href="/auth/signup.html">아직 계정이 없나요?</a>
    </div>
</div>

<script>
    const API_BASE = '/api/v1';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            // 우리가 만든 REST 엔드포인트
            const res = await axios.post(`${API_BASE}/auth/login`, {
                email,
                password
            });

            // TokenResponse(token, user) 구조라고 가정
            const token = res.data.accessToken;
            localStorage.setItem('accessToken', token);

            // 로그인 후에 프론트 테스트할 페이지 (원하면 바꿔)
            window.location.href = '/user/me.html';
        } catch (err) {
            console.error(err);
            const msg = err.response?.data?.message || '로그인 실패';
            alert(msg);
        }
    });
</script>
</body>
</html>
