<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 | ClosetConnect</title>
    <link rel="stylesheet" th:href="@{/css/closet.css}">
    <style>
        .auth-wrap { max-width: 460px; margin: 70px auto; background: #fff; padding: 32px; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.05); }
        .auth-title { font-size: 20px; margin-bottom: 18px; }
        .auth-field { margin-bottom: 14px; }
        .auth-field label { display: block; font-size: 13px; margin-bottom: 5px; }
        .auth-field input { width: 100%; padding: 9px 10px; border: 1px solid #ddd; border-radius: 6px; }
        .auth-submit { width: 100%; background: #5f5b5b; color: #fff; border: none; padding: 10px 0; border-radius: 6px; cursor: pointer; }
        .auth-helper { margin-top: 14px; font-size: 13px; text-align: right; }
        .auth-helper a { color: #5f5b5b; text-decoration: none; }
    </style>
</head>
<body>
<div class="auth-wrap">
    <h1 class="auth-title">회원가입</h1>
    <form id="signupForm">
        <div class="auth-field">
            <label for="email">이메일</label>
            <input id="email" name="email" type="email" required>
        </div>
        <div class="auth-field">
            <label for="password">비밀번호</label>
            <input id="password" name="password" type="password" required>
        </div>
        <div class="auth-field">
            <label for="nickname">닉네임</label>
            <input id="nickname" name="nickname" type="text" required>
        </div>
        <button type="submit" class="auth-submit">가입하기</button>
    </form>
    <div class="auth-helper">
        <a th:href="@{/auth/login}">이미 계정이 있나요?</a>
    </div>
</div>

<script>
    document.querySelector('#signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.querySelector('#email').value;
        const password = document.querySelector('#password').value;
        const nickname = document.querySelector('#nickname').value;

        const res = await fetch('/auth/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password, nickname })
        });

        if (res.ok) {
            alert('회원가입 성공. 로그인 해주세요.');
            window.location.href = '/auth/login';
        } else {
            const txt = await res.text();
            alert('회원가입 실패: ' + txt);
        }
    });
</script>
</body>
</html>
