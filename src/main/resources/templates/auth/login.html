<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 | ClosetConnect</title>
    <link rel="stylesheet" th:href="@{/css/closet.css}">
    <style>
        .auth-wrap { max-width: 420px; margin: 80px auto; background: #fff; padding: 32px; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.05); }
        .auth-title { font-size: 20px; margin-bottom: 18px; }
        .auth-field { margin-bottom: 14px; }
        .auth-field label { display: block; font-size: 13px; margin-bottom: 5px; }
        .auth-field input { width: 100%; padding: 9px 10px; border: 1px solid #ddd; border-radius: 6px; }
        .auth-submit { width: 100%; background: #5f5b5b; color: #fff; border: none; padding: 10px 0; border-radius: 6px; cursor: pointer; }
        .auth-helper { margin-top: 14px; font-size: 13px; text-align: right; }
        .auth-helper a { color: #5f5b5b; text-decoration: none; }
    </style>
</head>
<body>
<div class="auth-wrap">
    <h1 class="auth-title">로그인</h1>
    <!-- 이 폼은 현재는 백엔드 form-login 안쓰고, 우리가 만든 /auth/login REST 호출로 쓸 거니까 일단 표시만 -->
    <form method="post" th:action="@{/auth/login}">
        <div class="auth-field">
            <label for="email">이메일</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required>
        </div>
        <div class="auth-field">
            <label for="password">비밀번호</label>
            <input id="password" name="password" type="password" placeholder="********" required>
        </div>
        <button type="submit" class="auth-submit">로그인</button>
    </form>
    <div class="auth-helper">
        <a th:href="@{/auth/signup}">아직 계정이 없나요?</a>
    </div>
</div>
</body>
</html>
<script>
    const form = document.querySelector('form');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.querySelector('#email').value;
        const password = document.querySelector('#password').value;

        const res = await fetch('/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        if (res.ok) {
            const data = await res.json();
            // JWT를 localStorage 에 임시로 저장 (지금은 프론트 테스트용)
            localStorage.setItem('accessToken', data.accessToken);
            alert('로그인 성공');
            window.location.href = '/closet';
        } else {
            alert('로그인 실패');
        }
    });
</script>
