<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>ClosetConnect</title>
    <link rel="stylesheet" th:href="@{/css/closet.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<div class="app-wrap">

    <!-- ========== LEFT SIDEBAR ========== -->
    <aside class="sidebar">
        <div class="sidebar-top">
            <button class="menu-btn">
                <span></span>
                <span></span>
            </button>
            <div class="logo">Logo</div>
        </div>

        <nav class="menu">
            <a href="#" class="menu-item active">Closet</a>
            <a href="#" class="menu-item">Suggest</a>
            <a href="#" class="menu-item">Community</a>
            <a href="#" class="menu-item">My Page</a>
        </nav>

        <div class="sidebar-bottom">
            <!-- 로그인 / 로그아웃 토글 -->
            <form th:if="${isLogin}" th:action="@{/auth/logout}" method="post">
                <button type="submit" class="auth-btn">로그아웃</button>
            </form>
            <div th:if="${!isLogin}">
                <a th:href="@{/auth/login}" class="auth-btn">로그인</a>
                <a th:href="@{/auth/signup}" class="auth-btn secondary">회원가입</a>
            </div>
        </div>
    </aside>

    <!-- ========== RIGHT CONTENT ========== -->
    <main class="content">

        <!-- 상단 탭 -->
        <header class="content-header">
            <h1>Cloth</h1>
            <div class="header-actions">
                <button class="tiny-btn">Wear</button>
                <button class="tiny-btn danger">Delete</button>
                <button class="tiny-btn">Add</button>
            </div>
        </header>

        <!-- 실제 옷장 섹션들 -->
        <section class="closet-section">
            <h2 class="section-title">Acc</h2>
            <div class="closet-row">
                <button class="arrow-btn left">←</button>
                <div class="item-list">
                    <div class="item-card">
                        <img src="https://via.placeholder.com/120x120.png?text=Hat" alt="acc1" />
                    </div>
                    <div class="item-card">
                        <img src="https://via.placeholder.com/120x120.png?text=Scarf" alt="acc2" />
                    </div>
                </div>
                <button class="arrow-btn right">→</button>
            </div>
        </section>

        <section class="closet-section">
            <h2 class="section-title">Top</h2>
            <div class="closet-row">
                <button class="arrow-btn left">←</button>
                <div class="item-list">
                    <div class="item-card">
                        <img src="https://via.placeholder.com/140x140.png?text=Hoodie" alt="top1" />
                    </div>
                    <div class="item-card">
                        <img src="https://via.placeholder.com/140x140.png?text=Cardigan" alt="top2" />
                    </div>
                </div>
                <button class="arrow-btn right">→</button>
            </div>
        </section>

        <section class="closet-section">
            <h2 class="section-title">Bottom</h2>
            <div class="closet-row">
                <button class="arrow-btn left">←</button>
                <div class="item-list">
                    <div class="item-card">
                        <img src="https://via.placeholder.com/140x140.png?text=Pants" alt="bottom1" />
                    </div>
                    <div class="item-card">
                        <img src="https://via.placeholder.com/140x140.png?text=Denim" alt="bottom2" />
                    </div>
                </div>
                <button class="arrow-btn right">→</button>
            </div>
        </section>

        <section class="closet-section">
            <h2 class="section-title">Shoes</h2>
            <div class="closet-row">
                <button class="arrow-btn left">←</button>
                <div class="item-list">
                    <div class="item-card">
                        <img src="https://via.placeholder.com/150x100.png?text=Shoes+1" alt="shoes1" />
                    </div>
                    <div class="item-card">
                        <img src="https://via.placeholder.com/150x100.png?text=Sneakers" alt="shoes2" />
                    </div>
                </div>
                <button class="arrow-btn right">→</button>
            </div>
        </section>

    </main>
</div>
</body>
</html>
