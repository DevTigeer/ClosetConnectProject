spring.application.name=ClosetConnectProject

# ==============================
# DATABASE (MariaDB on EC2)
# ==============================
spring.datasource.url=${DB_URL:jdbc:mariadb://localhost:3306/closetConnectProject}
spring.datasource.username=${DB_USERNAME:closet}
spring.datasource.password=${DB_PASSWORD:closet1234}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ==============================
# JPA / HIBERNATE
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

spring.jpa.defer-datasource-initialization=true
spring.sql.init.continue-on-error=true
spring.sql.init.mode=never

# ==============================
# JWT CONFIG
# ==============================
jwt.secret=${JWT_SECRET:change-this-in-prod}
jwt.access-token-validity-seconds=${JWT_TOKEN_VALIDITY:3600}

# ==============================
# LOGGING
# ==============================
logging.level.org.hibernate.SQL=info
logging.level.org.hibernate.type.descriptor.sql=warn
logging.level.com.tigger.closetconnectproject=info

# ==============================
# SERVER SETTINGS
# ==============================
server.port=${PORT:8080}

# ==============================
# ACTUATOR (Health Check)
# ==============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# ============================
# Multipart (File Upload) Settings
# ============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=12MB

# ============================
# Upload Directory Settings
# ============================
upload.dir=./uploads
app.upload.root=./uploads
upload.base-url=/uploads

# ============================
# rembg Server Settings (Python FastAPI)
# ============================
rembg.server.url=http://localhost:8001
rembg.timeout.seconds=60

