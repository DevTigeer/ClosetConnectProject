spring.application.name=ClosetConnectProject

# ==============================
# DATABASE (MariaDB/MySQL Compatible)
# ==============================
spring.datasource.url=${DB_URL:jdbc:mariadb://localhost:3306/closetConnectProject?allowPublicKeyRetrieval=true&useSSL=false}
spring.datasource.username=${DB_USERNAME:closet}
spring.datasource.password=${DB_PASSWORD:closet1234}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ==============================
# JPA / HIBERNATE
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

spring.jpa.defer-datasource-initialization=true
spring.sql.init.continue-on-error=true
spring.sql.init.mode=never

# ==============================
# JWT CONFIG
# ==============================
jwt.secret=${JWT_SECRET:change-this-in-prod}
jwt.access-token-validity-seconds=${JWT_TOKEN_VALIDITY:3600}

# ==============================
# LOGGING
# ==============================
logging.level.org.hibernate.SQL=info
logging.level.org.hibernate.type.descriptor.sql=warn
logging.level.com.tigger.closetconnectproject=info

# ==============================
# SERVER SETTINGS
# ==============================
server.port=${PORT:8080}

# ==============================
# ACTUATOR (Health Check)
# ==============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# ============================
# Multipart (File Upload) Settings
# ============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=12MB

# ============================
# Upload Directory Settings
# ============================
upload.dir=./uploads
app.upload.root=./uploads
upload.base-url=/uploads

# ============================
# rembg Server Settings (Python FastAPI)
# ============================
rembg.server.url=${REMBG_SERVER_URL:http://localhost:8001}
rembg.timeout.seconds=60

# ============================
# Cloth Segmentation Server (Python FastAPI)
# ============================
cloth-segmentation.server.url=${CLOTH_SEGMENTATION_SERVER_URL:http://localhost:8002}
cloth-segmentation.timeout.seconds=30
cloth-segmentation.output-dir=./outputs/segmented_clothes

# ============================
# Image Inpainting Server (Stable Diffusion)
# ============================
inpainting.server.url=${INPAINTING_SERVER_URL:http://localhost:8003}
inpainting.timeout.seconds=900

# ============================
# Virtual Try-On API Settings
# ============================
tryon.api.url=${TRYON_API_URL:http://localhost:5001}
tryon.timeout.seconds=120

# ============================
# RabbitMQ Settings
# ============================
# RabbitMQ를 사용하려면 spring.rabbitmq.enabled=true로 설정하고 아래 값들을 설정하세요
spring.rabbitmq.enabled=${RABBITMQ_ENABLED:false}
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}

# RabbitMQ 큐 설정
rabbitmq.queue.cloth-processing=cloth.processing.queue
rabbitmq.queue.cloth-processing.durable=true
rabbitmq.queue.cloth-result=cloth.result.queue
rabbitmq.queue.cloth-result.durable=true
rabbitmq.queue.cloth-progress=cloth.progress.queue
rabbitmq.queue.cloth-progress.durable=true

# RabbitMQ 익스체인지 설정
rabbitmq.exchange.cloth=cloth.exchange
rabbitmq.exchange.cloth.type=direct

# RabbitMQ 라우팅 키
rabbitmq.routing-key.cloth-processing=cloth.processing
rabbitmq.routing-key.cloth-result=cloth.result
rabbitmq.routing-key.cloth-progress=cloth.progress

# RabbitMQ Consumer 설정
spring.rabbitmq.listener.simple.concurrency=5
spring.rabbitmq.listener.simple.max-concurrency=10
spring.rabbitmq.listener.simple.prefetch=1
spring.rabbitmq.listener.simple.acknowledge-mode=auto
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=3

