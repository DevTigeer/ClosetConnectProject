spring.application.name=ClosetConnectProject
# ==============================
# DATABASE
# ==============================
# 환경변수 사용 권장: DB_URL, DB_USERNAME, DB_PASSWORD
spring.datasource.url=${DB_URL:jdbc:mariadb://localhost:3306/closetConnectProject}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root1234}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ==============================
# JPA / HIBERNATE
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

#data.sql ??

spring.jpa.defer-datasource-initialization= true
spring.sql.init.continue-on-error=true
spring.sql.init.mode=always

# ==============================
# JWT CONFIG
# ==============================
# 환경변수 사용 필수: JWT_SECRET (최소 256비트 권장)
# 예: export JWT_SECRET="your-very-long-random-secret-key-at-least-256-bits"
jwt.secret=${JWT_SECRET:change-this-to-a-very-long-random-secret-string-please}
jwt.access-token-validity-seconds=${JWT_TOKEN_VALIDITY:3600}

# ==============================
# LOGGING
# ==============================
logging.level.org.hibernate.SQL=info
logging.level.org.hibernate.type.descriptor.sql=trace

# ==============================
# SERVER SETTINGS (optional)
# ==============================
server.port=8080

# ============================
# Multipart (File Upload) Settings
# ============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=12MB

# ============================
# Upload Directory Settings
# ============================
# Upload directory path
upload.dir=./uploads
app.upload.root=./uploads
# Upload URL prefix (for serving static files)
upload.base-url=/uploads

# ============================
# rembg Server Settings (Python FastAPI)
# ============================
# rembg server URL (default: http://localhost:8001)
rembg.server.url=http://localhost:8001
# rembg request timeout (seconds) - 배경 제거는 CPU 집약적이므로 충분한 시간 필요
rembg.timeout.seconds=60

# ============================
# Cloth Segmentation Server (Python FastAPI)
# ============================
# 옷 세그멘테이션 서버 URL (default: http://localhost:8002)
cloth-segmentation.server.url=http://localhost:8002
# 세그멘테이션 요청 타임아웃 (초) - GPU 사용 시 빠름
cloth-segmentation.timeout.seconds=30
# Python 서버가 저장한 크롭 이미지 경로
cloth-segmentation.output-dir=./outputs/segmented_clothes

# ============================
# Image Inpainting Server (Stable Diffusion)
# ============================
# 이미지 복원 서버 URL (default: http://localhost:8003)
inpainting.server.url=http://localhost:8003
# Inpainting 요청 타임아웃 (초) - Stable Diffusion은 시간 소요
inpainting.timeout.seconds=900

# ============================
# Async Processing Settings
# ============================
# 비동기 처리 스레드 풀 설정
async.executor.core-pool-size=5
async.executor.max-pool-size=10
async.executor.queue-capacity=100

# ============================
# RabbitMQ Settings
# ============================
# RabbitMQ 서버 연결 정보
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}

# RabbitMQ 큐 설정
# 요청 큐: Spring → Python
rabbitmq.queue.cloth-processing=cloth.processing.queue
rabbitmq.queue.cloth-processing.durable=true
# 응답 큐: Python → Spring
rabbitmq.queue.cloth-result=cloth.result.queue
rabbitmq.queue.cloth-result.durable=true
# 진행도 큐: Python → Spring (실시간 진행 상황)
rabbitmq.queue.cloth-progress=cloth.progress.queue
rabbitmq.queue.cloth-progress.durable=true

# RabbitMQ 익스체인지 설정
rabbitmq.exchange.cloth=cloth.exchange
rabbitmq.exchange.cloth.type=direct

# RabbitMQ 라우팅 키
# 요청 라우팅 키
rabbitmq.routing-key.cloth-processing=cloth.processing
# 응답 라우팅 키
rabbitmq.routing-key.cloth-result=cloth.result
# 진행도 라우팅 키
rabbitmq.routing-key.cloth-progress=cloth.progress

# RabbitMQ Consumer 설정
spring.rabbitmq.listener.simple.concurrency=5
spring.rabbitmq.listener.simple.max-concurrency=10
spring.rabbitmq.listener.simple.prefetch=1
spring.rabbitmq.listener.simple.acknowledge-mode=auto
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=3

