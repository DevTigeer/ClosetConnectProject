spring.application.name=ClosetConnectProject
# ==============================
# DATABASE
# ==============================
spring.datasource.url=jdbc:mariadb://localhost:3306/closetConnectProject
spring.datasource.username=root
spring.datasource.password=root1234
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ==============================
# JPA / HIBERNATE
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ==============================
# JWT CONFIG
# ==============================
jwt.secret=change-this-to-a-very-long-random-secret-string-please
jwt.access-token-validity-seconds=3600

# ==============================
# LOGGING
# ==============================
logging.level.org.hibernate.SQL=info
logging.level.org.hibernate.type.descriptor.sql=trace

# ==============================
# SERVER SETTINGS (optional)
# ==============================
server.port=8080
