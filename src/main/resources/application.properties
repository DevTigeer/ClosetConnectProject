spring.application.name=ClosetConnectProject
# ==============================
# DATABASE
# ==============================
spring.datasource.url=jdbc:mariadb://localhost:3306/closetConnectProject
spring.datasource.username=root
spring.datasource.password=root1234
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ==============================
# JPA / HIBERNATE
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

#data.sql ??

spring.jpa.defer-datasource-initialization= true
spring.sql.init.continue-on-error=true
spring.sql.init.mode=always

# ==============================
# JWT CONFIG
# ==============================
jwt.secret=change-this-to-a-very-long-random-secret-string-please
jwt.access-token-validity-seconds=3600

# ==============================
# LOGGING
# ==============================
logging.level.org.hibernate.SQL=info
logging.level.org.hibernate.type.descriptor.sql=trace

# ==============================
# SERVER SETTINGS (optional)
# ==============================
server.port=8080

# ============================
# Multipart (File Upload) Settings
# ============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=12MB

# ============================
# Upload Directory Settings
# ============================
# Upload directory path
upload.dir=./uploads
app.upload.root=./uploads
# Upload URL prefix (for serving static files)
upload.base-url=/uploads

# ============================
# rembg Server Settings (Python FastAPI)
# ============================
# rembg server URL (default: http://localhost:8001)
rembg.server.url=http://localhost:8001
# rembg request timeout (seconds) - 배경 제거는 CPU 집약적이므로 충분한 시간 필요
rembg.timeout.seconds=60

# ==============================
# TOSS PAYMENTS API CONFIG
# ==============================
# 토스페이먼츠 클라이언트 키 (공개키) - 브라우저에서 사용
# 발급: https://developers.tosspayments.com/ → 개발자센터 → API 키
# 테스트: test_ck_로 시작, 운영: live_ck_로 시작
toss.payments.client-key=ENTER_YOUR_CLIENT_KEY_HERE

# 토스페이먼츠 시크릿 키 (비밀키) - 서버에서만 사용, 절대 노출 금지!
# 발급: https://developers.tosspayments.com/ → 개발자센터 → API 키
# 테스트: test_sk_로 시작, 운영: live_sk_로 시작
toss.payments.secret-key=ENTER_YOUR_SECRET_KEY_HERE

# 토스페이먼츠 API URL (기본값 사용, 변경 불필요)
toss.payments.api-url=https://api.tosspayments.com/v1

# 결제 성공 시 리다이렉트 URL
toss.payments.success-url=http://localhost:8080/payment-success.html

# 결제 실패 시 리다이렉트 URL
toss.payments.fail-url=http://localhost:8080/payment-fail.html
