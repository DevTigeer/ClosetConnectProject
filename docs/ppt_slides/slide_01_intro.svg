<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Left accent bar -->
  <rect x="0" y="0" width="120" height="1080" fill="#8DABC4"/>

  <!-- Main content area -->
  <rect x="200" y="180" width="1520" height="720" rx="20" fill="white" filter="url(#shadow)"/>

  <!-- Project badge -->
  <rect x="280" y="260" width="200" height="50" rx="25" fill="#8DABC4"/>
  <text x="380" y="293" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">PORTFOLIO</text>

  <!-- Main title -->
  <text x="280" y="400" font-family="Arial, sans-serif" font-size="72" fill="#1a1a1a" font-weight="bold">ClosetConnect</text>

  <!-- Subtitle -->
  <text x="280" y="480" font-family="Arial, sans-serif" font-size="32" fill="#1a1a1a">AI 기반 스마트 옷장 &amp; 패션 플랫폼</text>

  <!-- Divider line -->
  <line x1="280" y1="530" x2="600" y2="530" stroke="#8DABC4" stroke-width="3"/>

  <!-- Tech stack badges -->
  <rect x="280" y="580" width="120" height="40" rx="8" fill="#F5E0D8"/>
  <text x="340" y="607" font-family="Arial, sans-serif" font-size="16" fill="#1a1a1a" text-anchor="middle">React</text>

  <rect x="420" y="580" width="140" height="40" rx="8" fill="#E8EEF4"/>
  <text x="490" y="607" font-family="Arial, sans-serif" font-size="16" fill="#1a1a1a" text-anchor="middle">Spring Boot</text>

  <rect x="580" y="580" width="120" height="40" rx="8" fill="#F5E0D8"/>
  <text x="640" y="607" font-family="Arial, sans-serif" font-size="16" fill="#1a1a1a" text-anchor="middle">FastAPI</text>

  <rect x="720" y="580" width="130" height="40" rx="8" fill="#E8EEF4"/>
  <text x="785" y="607" font-family="Arial, sans-serif" font-size="16" fill="#1a1a1a" text-anchor="middle">RabbitMQ</text>

  <!-- Key features -->
  <text x="280" y="700" font-family="Arial, sans-serif" font-size="20" fill="#1a1a1a">• 비동기 AI 이미지 처리</text>
  <text x="280" y="740" font-family="Arial, sans-serif" font-size="20" fill="#1a1a1a">• 실시간 WebSocket 진행도</text>
  <text x="280" y="780" font-family="Arial, sans-serif" font-size="20" fill="#1a1a1a">• 풀스택 개인 프로젝트</text>

  <!-- Quote box -->
  <rect x="900" y="380" width="720" height="200" rx="15" fill="#8DABC4" opacity="0.1"/>
  <rect x="900" y="380" width="8" height="200" fill="#8DABC4"/>
  <text x="940" y="460" font-family="Arial, sans-serif" font-size="28" fill="#1a1a1a" font-style="italic">"옷 한 장 업로드로,</text>
  <text x="940" y="510" font-family="Arial, sans-serif" font-size="28" fill="#1a1a1a" font-style="italic">AI가 알아서 누끼 따고 분류한다"</text>

  <!-- Footer -->
  <text x="1640" y="850" font-family="Arial, sans-serif" font-size="18" fill="#1a1a1a" text-anchor="end">2024 ~ 2025</text>
</svg>
