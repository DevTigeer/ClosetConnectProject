<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Header -->
  <rect x="0" y="0" width="120" height="120" fill="#8DABC4"/>
  <text x="160" y="50" font-family="Arial, sans-serif" font-size="18" fill="#8DABC4" font-weight="bold">Part 2</text>
  <text x="160" y="90" font-family="Arial, sans-serif" font-size="36" fill="#1a1a1a" font-weight="bold">왜 만들었나: 문제 정의</text>

  <!-- Problems Section -->
  <rect x="100" y="180" width="850" height="700" rx="20" fill="white" filter="url(#shadow)"/>
  <text x="525" y="235" font-family="Arial, sans-serif" font-size="24" fill="#1a1a1a" text-anchor="middle" font-weight="bold">발견한 문제들</text>

  <!-- Problem 1 -->
  <rect x="150" y="280" width="750" height="130" rx="15" fill="#ffeaea"/>
  <rect x="150" y="280" width="10" height="130" rx="5" fill="#dc3545"/>
  <circle cx="210" y="345" r="30" fill="#dc3545"/>
  <text x="210" y="355" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">1</text>
  <text x="270" y="325" font-family="Arial, sans-serif" font-size="20" fill="#1a1a1a" font-weight="bold">옷 사진 정리가 번거로움</text>
  <text x="270" y="360" font-family="Arial, sans-serif" font-size="16" fill="#1a1a1a">배경이 지저분하고, 크기가 제각각</text>
  <text x="270" y="390" font-family="Arial, sans-serif" font-size="16" fill="#1a1a1a">직접 누끼 따고 분류하는 건 시간 낭비</text>

  <!-- Problem 2 -->
  <rect x="150" y="430" width="750" height="130" rx="15" fill="#ffeaea"/>
  <rect x="150" y="430" width="10" height="130" rx="5" fill="#dc3545"/>
  <circle cx="210" y="495" r="30" fill="#dc3545"/>
  <text x="210" y="505" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">2</text>
  <text x="270" y="475" font-family="Arial, sans-serif" font-size="20" fill="#1a1a1a" font-weight="bold">AI 이미지 처리는 5초~30초 소요</text>
  <text x="270" y="510" font-family="Arial, sans-serif" font-size="16" fill="#1a1a1a">HTTP 동기 방식은 타임아웃 위험</text>
  <text x="270" y="540" font-family="Arial, sans-serif" font-size="16" fill="#1a1a1a">서버 응답 대기 중 사용자 이탈 가능성</text>

  <!-- Problem 3 -->
  <rect x="150" y="580" width="750" height="130" rx="15" fill="#ffeaea"/>
  <rect x="150" y="580" width="10" height="130" rx="5" fill="#dc3545"/>
  <circle cx="210" y="645" r="30" fill="#dc3545"/>
  <text x="210" y="655" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">3</text>
  <text x="270" y="625" font-family="Arial, sans-serif" font-size="20" fill="#1a1a1a" font-weight="bold">"지금 어디까지 됐지?" 불확실함</text>
  <text x="270" y="660" font-family="Arial, sans-serif" font-size="16" fill="#1a1a1a">처리 중 진행 상황 알 수 없음</text>
  <text x="270" y="690" font-family="Arial, sans-serif" font-size="16" fill="#1a1a1a">로딩 스피너만 돌아가는 답답한 UX</text>

  <!-- Problem 4 -->
  <rect x="150" y="730" width="750" height="130" rx="15" fill="#ffeaea"/>
  <rect x="150" y="730" width="10" height="130" rx="5" fill="#dc3545"/>
  <circle cx="210" y="795" r="30" fill="#dc3545"/>
  <text x="210" y="805" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">4</text>
  <text x="270" y="775" font-family="Arial, sans-serif" font-size="20" fill="#1a1a1a" font-weight="bold">AI 오분류 시 데이터 오염</text>
  <text x="270" y="810" font-family="Arial, sans-serif" font-size="16" fill="#1a1a1a">잘못 처리된 결과가 바로 저장되면 문제</text>
  <text x="270" y="840" font-family="Arial, sans-serif" font-size="16" fill="#1a1a1a">사용자 확인 없이 확정되는 위험</text>

  <!-- Solutions Section -->
  <rect x="1000" y="180" width="820" height="700" rx="20" fill="white" filter="url(#shadow)"/>
  <text x="1410" y="235" font-family="Arial, sans-serif" font-size="24" fill="#1a1a1a" text-anchor="middle" font-weight="bold">해결 방향</text>

  <!-- Solution 1 -->
  <rect x="1050" y="280" width="720" height="130" rx="15" fill="#d4edda"/>
  <rect x="1050" y="280" width="10" height="130" rx="5" fill="#28a745"/>
  <circle cx="1110" y="345" r="30" fill="#28a745"/>
  <text x="1110" y="355" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">✓</text>
  <text x="1170" y="325" font-family="Arial, sans-serif" font-size="20" fill="#1a1a1a" font-weight="bold">AI 자동 처리</text>
  <text x="1170" y="360" font-family="Arial, sans-serif" font-size="16" fill="#1a1a1a">배경 제거, 세그멘테이션, 인페인팅 자동화</text>
  <text x="1170" y="390" font-family="Arial, sans-serif" font-size="16" fill="#1a1a1a">카테고리 자동 분류 (상의/하의/신발/ACC)</text>

  <!-- Solution 2 -->
  <rect x="1050" y="430" width="720" height="130" rx="15" fill="#d4edda"/>
  <rect x="1050" y="430" width="10" height="130" rx="5" fill="#28a745"/>
  <circle cx="1110" y="495" r="30" fill="#28a745"/>
  <text x="1110" y="505" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">✓</text>
  <text x="1170" y="475" font-family="Arial, sans-serif" font-size="20" fill="#1a1a1a" font-weight="bold">비동기 처리 (RabbitMQ)</text>
  <text x="1170" y="510" font-family="Arial, sans-serif" font-size="16" fill="#1a1a1a">HTTP 요청 즉시 응답, 백그라운드 처리</text>
  <text x="1170" y="540" font-family="Arial, sans-serif" font-size="16" fill="#1a1a1a">타임아웃 없음, 장애 격리</text>

  <!-- Solution 3 -->
  <rect x="1050" y="580" width="720" height="130" rx="15" fill="#d4edda"/>
  <rect x="1050" y="580" width="10" height="130" rx="5" fill="#28a745"/>
  <circle cx="1110" y="645" r="30" fill="#28a745"/>
  <text x="1110" y="655" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">✓</text>
  <text x="1170" y="625" font-family="Arial, sans-serif" font-size="20" fill="#1a1a1a" font-weight="bold">실시간 진행도 (WebSocket)</text>
  <text x="1170" y="660" font-family="Arial, sans-serif" font-size="16" fill="#1a1a1a">STOMP로 단계별 진행률 전송</text>
  <text x="1170" y="690" font-family="Arial, sans-serif" font-size="16" fill="#1a1a1a">사용자가 현재 상태를 항상 확인 가능</text>

  <!-- Solution 4 -->
  <rect x="1050" y="730" width="720" height="130" rx="15" fill="#d4edda"/>
  <rect x="1050" y="730" width="10" height="130" rx="5" fill="#28a745"/>
  <circle cx="1110" y="795" r="30" fill="#28a745"/>
  <text x="1110" y="805" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">✓</text>
  <text x="1170" y="775" font-family="Arial, sans-serif" font-size="20" fill="#1a1a1a" font-weight="bold">사용자 확인 후 확정</text>
  <text x="1170" y="810" font-family="Arial, sans-serif" font-size="16" fill="#1a1a1a">READY_FOR_REVIEW → 사용자 확인 → CONFIRMED</text>
  <text x="1170" y="840" font-family="Arial, sans-serif" font-size="16" fill="#1a1a1a">잘못된 결과는 확정 전에 걸러냄</text>

  <!-- Bottom summary -->
  <rect x="100" y="920" width="1720" height="100" rx="15" fill="#8DABC4" opacity="0.1"/>
  <rect x="100" y="920" width="10" height="100" rx="5" fill="#8DABC4"/>
  <text x="160" y="980" font-family="Arial, sans-serif" font-size="28" fill="#1a1a1a" font-style="italic">"동기 API의 한계를 비동기 + 이벤트 기반 + 상태 머신으로 극복"</text>
</svg>
