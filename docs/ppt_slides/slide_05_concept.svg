<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Header -->
  <rect x="0" y="0" width="120" height="120" fill="#8DABC4"/>
  <text x="160" y="50" font-family="Arial, sans-serif" font-size="18" fill="#8DABC4" font-weight="bold">Part 2</text>
  <text x="160" y="90" font-family="Arial, sans-serif" font-size="36" fill="#1a1a1a" font-weight="bold">컨셉: "업로드만 하면 끝" 자동화 옷장</text>

  <!-- Product Concept -->
  <rect x="100" y="180" width="1720" height="220" rx="20" fill="white" filter="url(#shadow)"/>
  <text x="960" y="240" font-family="Arial, sans-serif" font-size="26" fill="#1a1a1a" text-anchor="middle" font-weight="bold">제품 컨셉</text>

  <rect x="200" y="280" width="1520" height="80" rx="15" fill="#8DABC4" opacity="0.1"/>
  <rect x="200" y="280" width="10" height="80" rx="5" fill="#8DABC4"/>
  <text x="260" y="330" font-family="Arial, sans-serif" font-size="24" fill="#1a1a1a">사진 한 장으로 디지털 옷장 완성 — 누끼, 분류, 저장까지 자동화</text>

  <!-- Key Differentiators -->
  <rect x="100" y="440" width="1720" height="480" rx="20" fill="white" filter="url(#shadow)"/>
  <text x="960" y="500" font-family="Arial, sans-serif" font-size="26" fill="#1a1a1a" text-anchor="middle" font-weight="bold">차별점 3가지</text>

  <!-- Differentiator 1 -->
  <rect x="150" y="540" width="500" height="340" rx="20" fill="#F5E0D8"/>
  <circle cx="400" y="620" r="50" fill="#8DABC4"/>
  <text x="400" y="635" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" font-weight="bold">1</text>
  <text x="400" y="710" font-family="Arial, sans-serif" font-size="22" fill="#1a1a1a" text-anchor="middle" font-weight="bold">기술</text>
  <text x="400" y="750" font-family="Arial, sans-serif" font-size="18" fill="#1a1a1a" text-anchor="middle">3-큐 RabbitMQ 구조로</text>
  <text x="400" y="780" font-family="Arial, sans-serif" font-size="18" fill="#1a1a1a" text-anchor="middle">처리/진행도/결과 분리</text>
  <rect x="200" y="810" width="400" height="50" rx="8" fill="white"/>
  <text x="400" y="842" font-family="monospace" font-size="14" fill="#1a1a1a" text-anchor="middle">processing | progress | result</text>

  <!-- Differentiator 2 -->
  <rect x="710" y="540" width="500" height="340" rx="20" fill="#E8EEF4"/>
  <circle cx="960" y="620" r="50" fill="#8DABC4"/>
  <text x="960" y="635" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" font-weight="bold">2</text>
  <text x="960" y="710" font-family="Arial, sans-serif" font-size="22" fill="#1a1a1a" text-anchor="middle" font-weight="bold">UX</text>
  <text x="960" y="750" font-family="Arial, sans-serif" font-size="18" fill="#1a1a1a" text-anchor="middle">WebSocket 실시간 피드백으로</text>
  <text x="960" y="780" font-family="Arial, sans-serif" font-size="18" fill="#1a1a1a" text-anchor="middle">사용자 이탈 방지</text>
  <rect x="760" y="810" width="400" height="50" rx="8" fill="white"/>
  <text x="960" y="842" font-family="Arial, sans-serif" font-size="14" fill="#1a1a1a" text-anchor="middle">25% → 50% → 70% → 95% → 100%</text>

  <!-- Differentiator 3 -->
  <rect x="1270" y="540" width="500" height="340" rx="20" fill="#d4edda"/>
  <circle cx="1520" y="620" r="50" fill="#8DABC4"/>
  <text x="1520" y="635" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" font-weight="bold">3</text>
  <text x="1520" y="710" font-family="Arial, sans-serif" font-size="22" fill="#1a1a1a" text-anchor="middle" font-weight="bold">데이터</text>
  <text x="1520" y="750" font-family="Arial, sans-serif" font-size="18" fill="#1a1a1a" text-anchor="middle">5단계 상태 머신으로</text>
  <text x="1520" y="780" font-family="Arial, sans-serif" font-size="18" fill="#1a1a1a" text-anchor="middle">데이터 품질 보장</text>
  <rect x="1320" y="810" width="400" height="50" rx="8" fill="white"/>
  <text x="1520" y="842" font-family="Arial, sans-serif" font-size="14" fill="#1a1a1a" text-anchor="middle">READY_FOR_REVIEW → CONFIRMED</text>

  <!-- Bottom - Core Value -->
  <rect x="100" y="960" width="1720" height="80" rx="15" fill="#8DABC4"/>
  <text x="960" y="1010" font-family="Arial, sans-serif" font-size="26" fill="white" text-anchor="middle" font-weight="bold">핵심 가치: 긴 처리 시간을 "기다림"이 아닌 "진행 상황 공유"로 전환</text>
</svg>
