<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8DABC4"/>
      <stop offset="100%" style="stop-color:#6B8FA8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Header -->
  <rect x="0" y="0" width="120" height="120" fill="#8DABC4"/>
  <text x="160" y="50" font-family="Arial, sans-serif" font-size="18" fill="#8DABC4" font-weight="bold">Part 3</text>
  <text x="160" y="90" font-family="Arial, sans-serif" font-size="36" fill="#2c3e50" font-weight="bold">컨셉: "업로드만 하면 끝" 자동화 옷장</text>

  <!-- Main concept box -->
  <rect x="100" y="160" width="1720" height="180" rx="20" fill="url(#blueGradient)" filter="url(#shadow)"/>
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.8)">제품 컨셉</text>
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="32" fill="white" font-weight="bold">사진 한 장으로 디지털 옷장 완성</text>
  <text x="200" y="310" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)">누끼, 분류, 저장까지 자동화</text>

  <!-- Tech concept badge -->
  <rect x="1400" y="200" width="350" height="100" rx="15" fill="rgba(255,255,255,0.2)"/>
  <text x="1575" y="240" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)" text-anchor="middle">기술 컨셉</text>
  <text x="1575" y="275" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">Event-Driven</text>
  <text x="1575" y="295" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">Async Architecture</text>

  <!-- Differentiators -->
  <text x="100" y="400" font-family="Arial, sans-serif" font-size="24" fill="#2c3e50" font-weight="bold">차별점 3가지</text>

  <!-- Differentiator 1 -->
  <rect x="100" y="430" width="560" height="200" rx="15" fill="white" filter="url(#shadow)"/>
  <rect x="100" y="430" width="560" height="60" rx="15" fill="#F5E0D8"/>
  <rect x="100" y="475" width="560" height="15" fill="#F5E0D8"/>
  <circle cx="160" y="460" r="25" fill="white"/>
  <text x="160" y="468" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#5a4a42">1</text>
  <text x="200" y="468" font-family="Arial, sans-serif" font-size="18" fill="#5a4a42" font-weight="bold">기술 차별점</text>

  <text x="140" y="530" font-family="Arial, sans-serif" font-size="20" fill="#2c3e50" font-weight="bold">3-큐 RabbitMQ 구조</text>
  <text x="140" y="560" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">• 처리/진행도/결과 분리</text>
  <text x="140" y="585" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">• 역할별 독립적 처리</text>
  <text x="140" y="610" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">• 장애 격리 및 재처리 용이</text>

  <!-- Differentiator 2 -->
  <rect x="680" y="430" width="560" height="200" rx="15" fill="white" filter="url(#shadow)"/>
  <rect x="680" y="430" width="560" height="60" rx="15" fill="#E8EEF4"/>
  <rect x="680" y="475" width="560" height="15" fill="#E8EEF4"/>
  <circle cx="740" y="460" r="25" fill="white"/>
  <text x="740" y="468" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#4a5568">2</text>
  <text x="780" y="468" font-family="Arial, sans-serif" font-size="18" fill="#4a5568" font-weight="bold">UX 차별점</text>

  <text x="720" y="530" font-family="Arial, sans-serif" font-size="20" fill="#2c3e50" font-weight="bold">WebSocket 실시간 피드백</text>
  <text x="720" y="560" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">• 단계별 진행률 표시</text>
  <text x="720" y="585" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">• 사용자 이탈 방지</text>
  <text x="720" y="610" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">• 대기 시간을 정보 공유로 전환</text>

  <!-- Differentiator 3 -->
  <rect x="1260" y="430" width="560" height="200" rx="15" fill="white" filter="url(#shadow)"/>
  <rect x="1260" y="430" width="560" height="60" rx="15" fill="#8DABC4"/>
  <rect x="1260" y="475" width="560" height="15" fill="#8DABC4"/>
  <circle cx="1320" y="460" r="25" fill="white"/>
  <text x="1320" y="468" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#8DABC4">3</text>
  <text x="1360" y="468" font-family="Arial, sans-serif" font-size="18" fill="white" font-weight="bold">데이터 품질 차별점</text>

  <text x="1300" y="530" font-family="Arial, sans-serif" font-size="20" fill="#2c3e50" font-weight="bold">사용자 확인 후 확정</text>
  <text x="1300" y="560" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">• READY_FOR_REVIEW 상태</text>
  <text x="1300" y="585" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">• AI 오분류 사전 검증</text>
  <text x="1300" y="610" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">• 데이터 라이프사이클 추적</text>

  <!-- Core value -->
  <rect x="100" y="670" width="1720" height="120" rx="15" fill="white" filter="url(#shadow)"/>
  <rect x="100" y="670" width="8" height="120" fill="#8DABC4"/>
  <text x="160" y="715" font-family="Arial, sans-serif" font-size="18" fill="#8DABC4" font-weight="bold">핵심 가치</text>
  <text x="160" y="760" font-family="Arial, sans-serif" font-size="28" fill="#2c3e50">긴 처리 시간을 "기다림"이 아닌 "진행 상황 공유"로 전환</text>

  <!-- Visual formula -->
  <rect x="1200" y="700" width="580" height="60" rx="10" fill="#f8f9fa"/>
  <text x="1250" y="740" font-family="Arial, sans-serif" font-size="20" fill="#8DABC4" font-weight="bold">비동기</text>
  <text x="1360" y="740" font-family="Arial, sans-serif" font-size="24" fill="#6c757d">+</text>
  <text x="1410" y="740" font-family="Arial, sans-serif" font-size="20" fill="#8DABC4" font-weight="bold">실시간</text>
  <text x="1520" y="740" font-family="Arial, sans-serif" font-size="24" fill="#6c757d">=</text>
  <text x="1590" y="740" font-family="Arial, sans-serif" font-size="20" fill="#28a745" font-weight="bold">기다리지 않는 경험</text>

  <!-- Impact statement -->
  <rect x="100" y="830" width="1720" height="80" rx="15" fill="#8DABC4" opacity="0.1"/>
  <rect x="100" y="830" width="8" height="80" fill="#8DABC4"/>
  <text x="140" y="880" font-family="Arial, sans-serif" font-size="28" fill="#2c3e50" font-style="italic">"비동기 + 실시간 = 사용자가 기다리지 않는 경험"</text>

  <!-- Speaker notes -->
  <rect x="100" y="940" width="1720" height="80" rx="10" fill="white" filter="url(#shadow)"/>
  <text x="130" y="975" font-family="Arial, sans-serif" font-size="14" fill="#8DABC4" font-weight="bold">💬 발표 대본</text>
  <text x="130" y="1000" font-family="Arial, sans-serif" font-size="12" fill="#495057">제품 컨셉은 단순합니다. 사진 한 장 업로드하면 나머지는 AI가 알아서 합니다. 핵심 차별점은 세 가지입니다. 첫째, RabbitMQ를 3개 큐로 분리해서 처리 요청, 진행도, 결과를 독립적으로 관리합니다.</text>
</svg>
