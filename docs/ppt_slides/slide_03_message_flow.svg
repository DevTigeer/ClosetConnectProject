<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8DABC4"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#28a745"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Header -->
  <rect x="0" y="0" width="120" height="120" fill="#8DABC4"/>
  <text x="160" y="50" font-family="Arial, sans-serif" font-size="18" fill="#8DABC4" font-weight="bold">Part 1</text>
  <text x="160" y="90" font-family="Arial, sans-serif" font-size="36" fill="#1a1a1a" font-weight="bold">기술 증거: 메시지 흐름 다이어그램</text>

  <!-- Sequence Diagram -->
  <!-- Actors -->
  <!-- Frontend -->
  <rect x="150" y="180" width="160" height="60" rx="10" fill="#F5E0D8" filter="url(#shadow)"/>
  <text x="230" y="218" font-family="Arial, sans-serif" font-size="18" fill="#1a1a1a" text-anchor="middle" font-weight="bold">Frontend</text>
  <text x="230" y="260" font-family="Arial, sans-serif" font-size="12" fill="#1a1a1a" text-anchor="middle">React + SockJS</text>
  <line x1="230" y1="280" x2="230" y2="720" stroke="#F5E0D8" stroke-width="3" stroke-dasharray="8,4"/>

  <!-- Spring Boot -->
  <rect x="480" y="180" width="160" height="60" rx="10" fill="#E8EEF4" filter="url(#shadow)"/>
  <text x="560" y="218" font-family="Arial, sans-serif" font-size="18" fill="#1a1a1a" text-anchor="middle" font-weight="bold">Spring Boot</text>
  <text x="560" y="260" font-family="Arial, sans-serif" font-size="12" fill="#1a1a1a" text-anchor="middle">REST + Consumer</text>
  <line x1="560" y1="280" x2="560" y2="720" stroke="#E8EEF4" stroke-width="3" stroke-dasharray="8,4"/>

  <!-- RabbitMQ -->
  <rect x="810" y="180" width="160" height="60" rx="10" fill="#ff6b35" filter="url(#shadow)"/>
  <text x="890" y="218" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">RabbitMQ</text>
  <text x="890" y="260" font-family="Arial, sans-serif" font-size="12" fill="#1a1a1a" text-anchor="middle">Message Broker</text>
  <line x1="890" y1="280" x2="890" y2="720" stroke="#ff6b35" stroke-width="3" stroke-dasharray="8,4"/>

  <!-- AI Worker -->
  <rect x="1140" y="180" width="160" height="60" rx="10" fill="#8DABC4" filter="url(#shadow)"/>
  <text x="1220" y="218" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">AI Worker</text>
  <text x="1220" y="260" font-family="Arial, sans-serif" font-size="12" fill="#1a1a1a" text-anchor="middle">Python + CloudRun</text>
  <line x1="1220" y1="280" x2="1220" y2="720" stroke="#8DABC4" stroke-width="3" stroke-dasharray="8,4"/>

  <!-- Messages -->
  <!-- 1. Upload -->
  <line x1="230" y1="320" x2="550" y2="320" stroke="#8DABC4" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="320" y="300" width="150" height="28" rx="4" fill="white" stroke="#8DABC4"/>
  <text x="395" y="320" font-family="Arial, sans-serif" font-size="13" fill="#1a1a1a" text-anchor="middle">1. POST /upload</text>

  <!-- 2. Publish -->
  <line x1="560" y1="370" x2="880" y2="370" stroke="#8DABC4" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="620" y="350" width="180" height="28" rx="4" fill="#ffe5d9"/>
  <text x="710" y="370" font-family="Arial, sans-serif" font-size="13" fill="#1a1a1a" text-anchor="middle">2. cloth.processing</text>

  <!-- 3. Consume -->
  <line x1="890" y1="420" x2="1210" y2="420" stroke="#8DABC4" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="980" y="400" width="140" height="28" rx="4" fill="white" stroke="#8DABC4"/>
  <text x="1050" y="420" font-family="Arial, sans-serif" font-size="13" fill="#1a1a1a" text-anchor="middle">3. Consume</text>

  <!-- 4. Progress -->
  <line x1="1220" y1="470" x2="900" y2="470" stroke="#28a745" stroke-width="2" marker-end="url(#arrowhead-green)"/>
  <rect x="980" y="450" width="160" height="28" rx="4" fill="#d4edda"/>
  <text x="1060" y="470" font-family="Arial, sans-serif" font-size="13" fill="#155724" text-anchor="middle">4. cloth.progress</text>

  <!-- 5. Spring receives -->
  <line x1="890" y1="520" x2="570" y2="520" stroke="#28a745" stroke-width="2" marker-end="url(#arrowhead-green)"/>
  <rect x="640" y="500" width="160" height="28" rx="4" fill="#d4edda"/>
  <text x="720" y="520" font-family="Arial, sans-serif" font-size="13" fill="#155724" text-anchor="middle">5. Consumer</text>

  <!-- 6. WebSocket -->
  <line x1="560" y1="570" x2="240" y2="570" stroke="#28a745" stroke-width="2" marker-end="url(#arrowhead-green)"/>
  <rect x="320" y="550" width="160" height="28" rx="4" fill="#d4edda"/>
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="13" fill="#155724" text-anchor="middle">6. STOMP WS</text>

  <!-- 7. Result -->
  <line x1="1220" y1="620" x2="900" y2="620" stroke="#8DABC4" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="980" y="600" width="160" height="28" rx="4" fill="#ffe5d9"/>
  <text x="1060" y="620" font-family="Arial, sans-serif" font-size="13" fill="#1a1a1a" text-anchor="middle">7. cloth.result</text>

  <!-- 8. DB Update -->
  <line x1="890" y1="670" x2="570" y2="670" stroke="#8DABC4" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="640" y="650" width="160" height="28" rx="4" fill="white" stroke="#8DABC4"/>
  <text x="720" y="670" font-family="Arial, sans-serif" font-size="13" fill="#1a1a1a" text-anchor="middle">8. DB Update</text>

  <!-- 9. Complete -->
  <line x1="560" y1="720" x2="240" y2="720" stroke="#8DABC4" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="310" y="700" width="180" height="28" rx="4" fill="white" stroke="#8DABC4"/>
  <text x="400" y="720" font-family="Arial, sans-serif" font-size="13" fill="#1a1a1a" text-anchor="middle">9. READY_FOR_REVIEW</text>

  <!-- Right side - Queue details -->
  <rect x="1400" y="180" width="420" height="560" rx="15" fill="white" filter="url(#shadow)"/>
  <text x="1610" y="225" font-family="Arial, sans-serif" font-size="22" fill="#1a1a1a" text-anchor="middle" font-weight="bold">RabbitMQ 큐 구조</text>

  <!-- Exchange -->
  <rect x="1450" y="260" width="320" height="50" rx="10" fill="#ff6b35"/>
  <text x="1610" y="292" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">cloth.exchange (Direct)</text>

  <!-- Queue 1 -->
  <rect x="1430" y="340" width="180" height="100" rx="10" fill="#F5E0D8"/>
  <text x="1520" y="375" font-family="Arial, sans-serif" font-size="14" fill="#1a1a1a" text-anchor="middle" font-weight="bold">cloth.processing</text>
  <text x="1520" y="400" font-family="Arial, sans-serif" font-size="12" fill="#1a1a1a" text-anchor="middle">Spring → Worker</text>
  <text x="1520" y="425" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">clothId, imageBytes</text>

  <!-- Queue 2 -->
  <rect x="1620" y="340" width="180" height="100" rx="10" fill="#d4edda"/>
  <text x="1710" y="375" font-family="Arial, sans-serif" font-size="14" fill="#1a1a1a" text-anchor="middle" font-weight="bold">cloth.progress</text>
  <text x="1710" y="400" font-family="Arial, sans-serif" font-size="12" fill="#1a1a1a" text-anchor="middle">Worker → Spring</text>
  <text x="1710" y="425" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">진행률 0~100%</text>

  <!-- Queue 3 -->
  <rect x="1520" y="470" width="180" height="100" rx="10" fill="#E8EEF4"/>
  <text x="1610" y="505" font-family="Arial, sans-serif" font-size="14" fill="#1a1a1a" text-anchor="middle" font-weight="bold">cloth.result</text>
  <text x="1610" y="530" font-family="Arial, sans-serif" font-size="12" fill="#1a1a1a" text-anchor="middle">Worker → Spring</text>
  <text x="1610" y="555" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">최종 이미지 URLs</text>

  <!-- Arrows -->
  <line x1="1520" y1="310" x2="1520" y2="340" stroke="#ff6b35" stroke-width="2"/>
  <line x1="1610" y1="310" x2="1610" y2="470" stroke="#ff6b35" stroke-width="2"/>
  <line x1="1710" y1="310" x2="1710" y2="340" stroke="#ff6b35" stroke-width="2"/>

  <!-- WebSocket config -->
  <rect x="1430" y="600" width="370" height="120" rx="10" fill="#f8f9fa" stroke="#8DABC4" stroke-width="1"/>
  <text x="1615" y="635" font-family="Arial, sans-serif" font-size="16" fill="#1a1a1a" text-anchor="middle" font-weight="bold">WebSocket 설정</text>
  <text x="1455" y="670" font-family="monospace" font-size="13" fill="#1a1a1a">Endpoint: /ws</text>
  <text x="1455" y="695" font-family="monospace" font-size="13" fill="#1a1a1a">Subscribe: /queue/cloth/progress/{userId}</text>

  <!-- Bottom summary -->
  <rect x="100" y="780" width="1720" height="200" rx="15" fill="white" filter="url(#shadow)"/>
  <text x="960" y="830" font-family="Arial, sans-serif" font-size="22" fill="#1a1a1a" text-anchor="middle" font-weight="bold">핵심 기술 요약</text>

  <rect x="150" y="860" width="500" height="100" rx="10" fill="#F5E0D8"/>
  <text x="400" y="895" font-family="Arial, sans-serif" font-size="16" fill="#1a1a1a" text-anchor="middle" font-weight="bold">비동기 처리</text>
  <text x="400" y="925" font-family="Arial, sans-serif" font-size="14" fill="#1a1a1a" text-anchor="middle">RabbitMQ Direct Exchange</text>
  <text x="400" y="945" font-family="Arial, sans-serif" font-size="13" fill="#666" text-anchor="middle">HTTP 타임아웃 회피, 장애 격리</text>

  <rect x="710" y="860" width="500" height="100" rx="10" fill="#d4edda"/>
  <text x="960" y="895" font-family="Arial, sans-serif" font-size="16" fill="#1a1a1a" text-anchor="middle" font-weight="bold">실시간 진행도</text>
  <text x="960" y="925" font-family="Arial, sans-serif" font-size="14" fill="#1a1a1a" text-anchor="middle">STOMP WebSocket + SockJS Fallback</text>
  <text x="960" y="945" font-family="Arial, sans-serif" font-size="13" fill="#666" text-anchor="middle">폴링 없이 즉시 UI 업데이트</text>

  <rect x="1270" y="860" width="500" height="100" rx="10" fill="#E8EEF4"/>
  <text x="1520" y="895" font-family="Arial, sans-serif" font-size="16" fill="#1a1a1a" text-anchor="middle" font-weight="bold">상태 추적</text>
  <text x="1520" y="925" font-family="Arial, sans-serif" font-size="14" fill="#1a1a1a" text-anchor="middle">DB에 processingStatus 저장</text>
  <text x="1520" y="945" font-family="Arial, sans-serif" font-size="13" fill="#666" text-anchor="middle">재접속 시 API로 상태 복구</text>
</svg>
