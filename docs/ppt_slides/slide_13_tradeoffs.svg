  <rect x="550" y="410" width="580" height="60" fill="#d4edda"/>
  <text x="570" y="440" font-family="Arial, sans-serif" font-size="14" fill="#155724">데이터 품질 보장</text>
  <text x="570" y="460" font-family="Arial, sans-serif" font-size="14" fill="#155724">AI 오분류 사전 검증</text>
