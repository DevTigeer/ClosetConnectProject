  <text x="1150" y="380" font-family="Arial, sans-serif" font-size="14" fill="#dc3545">연결 관리 부담</text>
  <text x="1150" y="400" font-family="Arial, sans-serif" font-size="14" fill="#dc3545">연결 끊김 대응 필요</text>

