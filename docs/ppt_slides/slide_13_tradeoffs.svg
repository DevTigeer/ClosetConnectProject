<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Header -->
  <rect x="0" y="0" width="120" height="120" fill="#8DABC4"/>
  <text x="160" y="50" font-family="Arial, sans-serif" font-size="18" fill="#8DABC4" font-weight="bold">Part 4</text>
  <text x="160" y="90" font-family="Arial, sans-serif" font-size="36" fill="#2c3e50" font-weight="bold">트레이드오프와 다음 단계</text>

  <!-- Trade-off section -->
  <rect x="100" y="160" width="1720" height="380" rx="20" fill="white" filter="url(#shadow)"/>
  <text x="960" y="205" font-family="Arial, sans-serif" font-size="24" fill="#2c3e50" text-anchor="middle" font-weight="bold">⚖️ 기술 선택의 트레이드오프</text>

  <!-- Table header -->
  <rect x="150" y="240" width="400" height="50" rx="8" fill="#8DABC4"/>
  <text x="350" y="272" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">선택</text>
  <rect x="550" y="240" width="580" height="50" rx="8" fill="#28a745"/>
  <text x="840" y="272" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">얻은 것 (Benefit)</text>
  <rect x="1130" y="240" width="640" height="50" rx="8" fill="#dc3545"/>
  <text x="1450" y="272" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">잃은 것 (Cost)</text>

  <!-- Row 1: RabbitMQ -->
  <rect x="150" y="290" width="400" height="60" fill="#f8f9fa"/>
  <text x="170" y="327" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50" font-weight="bold">RabbitMQ 도입</text>
  <rect x="550" y="290" width="580" height="60" fill="#d4edda"/>
  <text x="570" y="320" font-family="Arial, sans-serif" font-size="14" fill="#155724">비동기 처리, 메시지 버퍼링</text>
  <text x="570" y="340" font-family="Arial, sans-serif" font-size="14" fill="#155724">장애 격리, 재처리 가능</text>
  <rect x="1130" y="290" width="640" height="60" fill="#ffeaea"/>
  <text x="1150" y="320" font-family="Arial, sans-serif" font-size="14" fill="#dc3545">인프라 복잡성 증가</text>
  <text x="1150" y="340" font-family="Arial, sans-serif" font-size="14" fill="#dc3545">운영 부담 (모니터링, 관리)</text>

