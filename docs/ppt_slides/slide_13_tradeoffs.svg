  <rect x="150" y="660" width="380" height="50" rx="15" fill="#d4a69a"/>
  <rect x="150" y="695" width="380" height="15" fill="#d4a69a"/>
  <circle cx="200" y="685" r="18" fill="white"/>
  <text x="200" y="692" font-family="Arial, sans-serif" font-size="18" fill="#d4a69a" text-anchor="middle" font-weight="bold">1</text>
  <text x="250" y="692" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">배치 업로드</text>
  <text x="180" y="750" font-family="Arial, sans-serif" font-size="14" fill="#5a4a42">여러 장 동시 처리</text>
  <text x="180" y="775" font-family="Arial, sans-serif" font-size="13" fill="#6c757d">• 드래그&amp;드롭 다중 선택</text>
  <text x="180" y="795" font-family="Arial, sans-serif" font-size="13" fill="#6c757d">• 병렬 파이프라인 실행</text>
  <text x="180" y="815" font-family="Arial, sans-serif" font-size="13" fill="#6c757d">• 일괄 처리 진행도 표시</text>
  <text x="180" y="845" font-family="Arial, sans-serif" font-size="12" fill="#8DABC4">우선순위: 높음</text>

  <rect x="560" y="660" width="380" height="200" rx="15" fill="#E8EEF4"/>
  <rect x="560" y="660" width="380" height="50" rx="15" fill="#a8c5d8"/>
  <rect x="560" y="695" width="380" height="15" fill="#a8c5d8"/>
  <circle cx="610" y="685" r="18" fill="white"/>
  <text x="610" y="692" font-family="Arial, sans-serif" font-size="18" fill="#a8c5d8" text-anchor="middle" font-weight="bold">2</text>
  <text x="660" y="692" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">AI 비용 최적화</text>
  <text x="590" y="750" font-family="Arial, sans-serif" font-size="14" fill="#4a5568">처리 비용 절감</text>
  <text x="590" y="775" font-family="Arial, sans-serif" font-size="13" fill="#6c757d">• 세그멘테이션 결과 캐싱</text>
  <text x="590" y="795" font-family="Arial, sans-serif" font-size="13" fill="#6c757d">• 선택적 파이프라인 실행</text>
  <text x="590" y="815" font-family="Arial, sans-serif" font-size="13" fill="#6c757d">• UI에서 필요 단계 선택</text>
  <text x="590" y="845" font-family="Arial, sans-serif" font-size="12" fill="#8DABC4">우선순위: 높음</text>

  <rect x="970" y="660" width="380" height="200" rx="15" fill="#d4edda"/>
  <rect x="970" y="660" width="380" height="50" rx="15" fill="#7bc47f"/>
  <rect x="970" y="695" width="380" height="15" fill="#7bc47f"/>
  <circle cx="1020" y="685" r="18" fill="white"/>
  <text x="1020" y="692" font-family="Arial, sans-serif" font-size="18" fill="#7bc47f" text-anchor="middle" font-weight="bold">3</text>
  <text x="1070" y="692" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">자동 재처리</text>
  <text x="1000" y="750" font-family="Arial, sans-serif" font-size="14" fill="#155724">장애 복구 자동화</text>
  <text x="1000" y="775" font-family="Arial, sans-serif" font-size="13" fill="#6c757d">• Dead Letter Queue 도입</text>
  <text x="1000" y="795" font-family="Arial, sans-serif" font-size="13" fill="#6c757d">• 자동 Retry 정책</text>
  <text x="1000" y="815" font-family="Arial, sans-serif" font-size="13" fill="#6c757d">• 실패 알림 시스템</text>
  <text x="1000" y="845" font-family="Arial, sans-serif" font-size="12" fill="#8DABC4">우선순위: 중간</text>

  <rect x="1380" y="660" width="380" height="200" rx="15" fill="#8DABC4" opacity="0.3"/>
  <rect x="1380" y="660" width="380" height="50" rx="15" fill="#8DABC4"/>
  <rect x="1380" y="695" width="380" height="15" fill="#8DABC4"/>
  <circle cx="1430" y="685" r="18" fill="white"/>
  <text x="1430" y="692" font-family="Arial, sans-serif" font-size="18" fill="#8DABC4" text-anchor="middle" font-weight="bold">4</text>
  <text x="1480" y="692" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">가상 피팅 고도화</text>
  <text x="1410" y="750" font-family="Arial, sans-serif" font-size="14" fill="#4a5568">사용자 경험 향상</text>
  <text x="1410" y="775" font-family="Arial, sans-serif" font-size="13" fill="#6c757d">• Gemini Vision 활용</text>
  <text x="1410" y="795" font-family="Arial, sans-serif" font-size="13" fill="#6c757d">• 다중 아이템 조합</text>
  <text x="1410" y="815" font-family="Arial, sans-serif" font-size="13" fill="#6c757d">• 스타일 추천 연동</text>
  <text x="1410" y="845" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">우선순위: 낮음</text>

  <!-- Speaker notes -->
  <rect x="100" y="940" width="1720" height="80" rx="10" fill="white" filter="url(#shadow)"/>
  <text x="130" y="975" font-family="Arial, sans-serif" font-size="14" fill="#8DABC4" font-weight="bold">💬 발표 대본</text>
  <text x="130" y="1005" font-family="Arial, sans-serif" font-size="12" fill="#495057">모든 기술 선택에는 트레이드오프가 있었습니다. RabbitMQ로 비동기 처리를 얻었지만 인프라가 복잡해졌습니다. WebSocket으로 실시간 UX를 제공하지만 연결 관리가 추가됩니다. 다음 단계로는 배치 업로드, 비용 최적화, 자동 재처리를 계획하고 있습니다.</text>
</svg>
