  <rect x="150" y="470" width="400" height="60" fill="white"/>
  <text x="170" y="507" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50" font-weight="bold">Multi-cloud 전략</text>
  <rect x="550" y="470" width="580" height="60" fill="#d4edda"/>
  <text x="570" y="500" font-family="Arial, sans-serif" font-size="14" fill="#155724">유연성, 비용 최적화</text>
  <text x="570" y="520" font-family="Arial, sans-serif" font-size="14" fill="#155724">벤더 락인 회피</text>
  <rect x="1130" y="470" width="640" height="60" fill="#ffeaea"/>
  <text x="1150" y="500" font-family="Arial, sans-serif" font-size="14" fill="#dc3545">운영 복잡성</text>
  <text x="1150" y="520" font-family="Arial, sans-serif" font-size="14" fill="#dc3545">통합 모니터링 어려움</text>

  <!-- Roadmap section -->
