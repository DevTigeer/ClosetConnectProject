  <text x="1150" y="440" font-family="Arial, sans-serif" font-size="14" fill="#dc3545">추가 클릭 필요</text>
  <text x="1150" y="460" font-family="Arial, sans-serif" font-size="14" fill="#dc3545">UX 단계 증가</text>

