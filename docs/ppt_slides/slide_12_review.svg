  <!-- Header -->
  <rect x="0" y="0" width="120" height="120" fill="#8DABC4"/>
  <text x="160" y="50" font-family="Arial, sans-serif" font-size="18" fill="#8DABC4" font-weight="bold">Part 4</text>
  <text x="160" y="90" font-family="Arial, sans-serif" font-size="36" fill="#2c3e50" font-weight="bold">회고: 잘된 점과 개선 필요점</text>

  <!-- Left side: What went well -->
  <rect x="100" y="160" width="850" height="500" rx="20" fill="white" filter="url(#shadow)"/>
  <rect x="100" y="160" width="850" height="70" rx="20" fill="#28a745"/>
  <rect x="100" y="210" width="850" height="20" fill="#28a745"/>
  <text x="160" y="205" font-family="Arial, sans-serif" font-size="28" fill="white" font-weight="bold">✅ 잘된 점</text>

  <!-- Good point 1 -->
  <rect x="140" y="260" width="770" height="90" rx="12" fill="#d4edda"/>
  <rect x="140" y="260" width="8" height="90" rx="4" fill="#28a745"/>
  <circle cx="200" y="305" r="25" fill="white"/>
  <text x="200" y="312" font-family="Arial, sans-serif" font-size="20" fill="#28a745" text-anchor="middle" font-weight="bold">1</text>
  <text x="250" y="295" font-family="Arial, sans-serif" font-size="18" fill="#155724" font-weight="bold">비동기 + 실시간 조합</text>
  <text x="250" y="325" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">긴 AI 처리 시간에도 사용자가 답답하지 않은 UX 제공</text>
  <text x="250" y="345" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">대기 시간을 "진행 상황 공유"로 전환</text>

  <!-- Good point 2 -->
  <rect x="140" y="365" width="770" height="90" rx="12" fill="#d4edda"/>
  <rect x="140" y="365" width="8" height="90" rx="4" fill="#28a745"/>
  <circle cx="200" y="410" r="25" fill="white"/>
