  <text x="250" y="400" font-family="Arial, sans-serif" font-size="18" fill="#155724" font-weight="bold">3-큐 분리 구조</text>
  <text x="250" y="430" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">처리 요청 / 진행도 / 결과를 독립적으로 관리</text>
  <text x="250" y="450" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">역할별 명확한 책임 분리, 디버깅 용이</text>

  <!-- Good point 3 -->
  <rect x="140" y="470" width="770" height="90" rx="12" fill="#d4edda"/>
  <rect x="140" y="470" width="8" height="90" rx="4" fill="#28a745"/>
  <circle cx="200" y="515" r="25" fill="white"/>
  <text x="200" y="522" font-family="Arial, sans-serif" font-size="20" fill="#28a745" text-anchor="middle" font-weight="bold">3</text>
  <text x="250" y="505" font-family="Arial, sans-serif" font-size="18" fill="#155724" font-weight="bold">상태 머신으로 데이터 일관성</text>
  <text x="250" y="535" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">5단계 라이프사이클로 추적성 확보</text>
  <text x="250" y="555" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">사용자 확인 단계로 데이터 품질 보장</text>

  <!-- Good point 4 -->
  <rect x="140" y="575" width="770" height="70" rx="12" fill="#d4edda"/>
  <rect x="140" y="575" width="8" height="70" rx="4" fill="#28a745"/>
  <circle cx="200" y="610" r="25" fill="white"/>
  <text x="200" y="617" font-family="Arial, sans-serif" font-size="20" fill="#28a745" text-anchor="middle" font-weight="bold">4</text>
  <text x="250" y="600" font-family="Arial, sans-serif" font-size="18" fill="#155724" font-weight="bold">Multi-cloud 배포</text>
  <text x="250" y="630" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">Vercel + Railway + Cloud Run — 각 서비스 특성에 맞는 인프라 선택</text>

  <!-- Right side: Needs improvement -->
  <rect x="970" y="160" width="850" height="500" rx="20" fill="white" filter="url(#shadow)"/>
  <rect x="970" y="160" width="850" height="70" rx="20" fill="#ffc107"/>
  <rect x="970" y="210" width="850" height="20" fill="#ffc107"/>
  <text x="1030" y="205" font-family="Arial, sans-serif" font-size="28" fill="white" font-weight="bold">⚠️ 한계 / 개선 필요</text>

  <!-- Limitation 1 -->
  <rect x="1010" y="260" width="770" height="90" rx="12" fill="#fff3cd"/>
  <rect x="1010" y="260" width="8" height="90" rx="4" fill="#ffc107"/>
  <circle cx="1070" y="305" r="25" fill="white"/>
  <text x="1070" y="312" font-family="Arial, sans-serif" font-size="20" fill="#ffc107" text-anchor="middle" font-weight="bold">1</text>
  <text x="1120" y="295" font-family="Arial, sans-serif" font-size="18" fill="#856404" font-weight="bold">AI 처리 비용 최적화 필요</text>
  <text x="1120" y="325" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">현재: 매 요청마다 전체 파이프라인 실행</text>
  <text x="1120" y="345" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">개선: 세그멘테이션 결과 캐싱, 선택적 파이프라인</text>

  <!-- Limitation 2 -->
  <rect x="1010" y="365" width="770" height="90" rx="12" fill="#fff3cd"/>
  <rect x="1010" y="365" width="8" height="90" rx="4" fill="#ffc107"/>
  <circle cx="1070" y="410" r="25" fill="white"/>
  <text x="1070" y="417" font-family="Arial, sans-serif" font-size="20" fill="#ffc107" text-anchor="middle" font-weight="bold">2</text>
  <text x="1120" y="400" font-family="Arial, sans-serif" font-size="18" fill="#856404" font-weight="bold">재처리 자동화 미구현</text>
  <text x="1120" y="430" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">현재: 실패 시 수동 재시도 필요</text>
  <text x="1120" y="450" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">개선: Dead Letter Queue + 자동 Retry 정책</text>

  <!-- Limitation 3 -->
  <rect x="1010" y="470" width="770" height="90" rx="12" fill="#fff3cd"/>
  <rect x="1010" y="470" width="8" height="90" rx="4" fill="#ffc107"/>
  <circle cx="1070" y="515" r="25" fill="white"/>
  <text x="1070" y="522" font-family="Arial, sans-serif" font-size="20" fill="#ffc107" text-anchor="middle" font-weight="bold">3</text>
  <text x="1120" y="505" font-family="Arial, sans-serif" font-size="18" fill="#856404" font-weight="bold">배치 업로드 미지원</text>
  <text x="1120" y="535" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">현재: 1장씩만 처리 가능</text>
  <text x="1120" y="555" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">개선: 여러 장 동시 업로드 → 병렬 처리</text>

  <!-- Limitation 4 -->
  <rect x="1010" y="575" width="770" height="70" rx="12" fill="#fff3cd"/>
  <rect x="1010" y="575" width="8" height="70" rx="4" fill="#ffc107"/>
  <circle cx="1070" y="610" r="25" fill="white"/>
  <text x="1070" y="617" font-family="Arial, sans-serif" font-size="20" fill="#ffc107" text-anchor="middle" font-weight="bold">4</text>
  <text x="1120" y="600" font-family="Arial, sans-serif" font-size="18" fill="#856404" font-weight="bold">테스트 커버리지 확대 필요</text>
  <text x="1120" y="630" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">현재: 139개 단위 테스트 → 통합/E2E 테스트 추가 예정</text>

  <!-- Bottom section: Key learnings -->
  <rect x="100" y="700" width="1720" height="180" rx="15" fill="white" filter="url(#shadow)"/>
  <text x="960" y="745" font-family="Arial, sans-serif" font-size="22" fill="#2c3e50" text-anchor="middle" font-weight="bold">핵심 학습 포인트</text>

  <rect x="150" y="780" width="520" height="80" rx="10" fill="#8DABC4" opacity="0.1"/>
  <text x="410" y="815" font-family="Arial, sans-serif" font-size="16" fill="#8DABC4" text-anchor="middle" font-weight="bold">이벤트 기반 아키텍처</text>
  <text x="410" y="845" font-family="Arial, sans-serif" font-size="13" fill="#6c757d" text-anchor="middle">비동기 처리의 장단점 체득</text>

  <rect x="700" y="780" width="520" height="80" rx="10" fill="#8DABC4" opacity="0.1"/>
  <text x="960" y="815" font-family="Arial, sans-serif" font-size="16" fill="#8DABC4" text-anchor="middle" font-weight="bold">상태 머신 설계</text>
  <text x="960" y="845" font-family="Arial, sans-serif" font-size="13" fill="#6c757d" text-anchor="middle">복잡한 라이프사이클 관리 경험</text>

  <rect x="1250" y="780" width="520" height="80" rx="10" fill="#8DABC4" opacity="0.1"/>
  <text x="1510" y="815" font-family="Arial, sans-serif" font-size="16" fill="#8DABC4" text-anchor="middle" font-weight="bold">Multi-cloud 운영</text>
  <text x="1510" y="845" font-family="Arial, sans-serif" font-size="13" fill="#6c757d" text-anchor="middle">각 서비스 특성에 맞는 배포 전략</text>

  <!-- Speaker notes -->
  <rect x="100" y="920" width="1720" height="80" rx="10" fill="white" filter="url(#shadow)"/>
  <text x="130" y="955" font-family="Arial, sans-serif" font-size="14" fill="#8DABC4" font-weight="bold">💬 발표 대본</text>
  <text x="130" y="985" font-family="Arial, sans-serif" font-size="12" fill="#495057">잘된 점과 한계를 솔직하게 말씀드리겠습니다. 비동기와 실시간을 조합해서 AI 처리라는 긴 작업에도 사용자가 답답하지 않게 만든 것이 가장 큰 성과입니다. 한계도 명확합니다. 비용 최적화, 자동 재처리, 배치 업로드 등이 추가되어야 합니다.</text>
</svg>
