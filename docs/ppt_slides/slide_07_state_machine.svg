<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#8DABC4"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#dc3545"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Header -->
  <rect x="0" y="0" width="120" height="120" fill="#8DABC4"/>
  <text x="160" y="50" font-family="Arial, sans-serif" font-size="18" fill="#8DABC4" font-weight="bold">Part 3</text>
  <text x="160" y="90" font-family="Arial, sans-serif" font-size="36" fill="#1a1a1a" font-weight="bold">Cloth 상태 머신: 5단계 라이프사이클</text>

  <!-- State Machine Diagram -->
  <rect x="100" y="180" width="1720" height="500" rx="20" fill="white" filter="url(#shadow)"/>

  <!-- State 1: UPLOADING -->
  <rect x="200" y="300" width="200" height="100" rx="50" fill="#E8EEF4" filter="url(#shadow)"/>
  <text x="300" y="360" font-family="Arial, sans-serif" font-size="18" fill="#1a1a1a" text-anchor="middle" font-weight="bold">UPLOADING</text>
  <text x="300" y="430" font-family="Arial, sans-serif" font-size="14" fill="#1a1a1a" text-anchor="middle">파일 수신 중</text>

  <!-- Arrow 1 to 2 -->
  <line x1="400" y1="350" x2="500" y2="350" stroke="#8DABC4" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="450" y="335" font-family="Arial, sans-serif" font-size="12" fill="#1a1a1a" text-anchor="middle">파일 저장</text>

  <!-- State 2: PROCESSING -->
  <rect x="520" y="300" width="200" height="100" rx="50" fill="#ffc107" filter="url(#shadow)"/>
  <text x="620" y="360" font-family="Arial, sans-serif" font-size="18" fill="#1a1a1a" text-anchor="middle" font-weight="bold">PROCESSING</text>
  <text x="620" y="430" font-family="Arial, sans-serif" font-size="14" fill="#1a1a1a" text-anchor="middle">AI 처리 중</text>

  <!-- Arrow 2 to 3 -->
  <line x1="720" y1="350" x2="870" y2="350" stroke="#8DABC4" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="795" y="335" font-family="Arial, sans-serif" font-size="12" fill="#1a1a1a" text-anchor="middle">처리 완료</text>

  <!-- State 3: READY_FOR_REVIEW -->
  <rect x="890" y="280" width="280" height="140" rx="70" fill="#17a2b8" filter="url(#shadow)"/>
  <text x="1030" y="350" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">READY_FOR_</text>
  <text x="1030" y="375" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">REVIEW</text>
  <text x="1030" y="460" font-family="Arial, sans-serif" font-size="14" fill="#1a1a1a" text-anchor="middle">사용자 확인 대기</text>

  <!-- Arrow 3 to 4 -->
  <line x1="1170" y1="350" x2="1320" y2="350" stroke="#8DABC4" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="1245" y="335" font-family="Arial, sans-serif" font-size="12" fill="#1a1a1a" text-anchor="middle">사용자 확정</text>

  <!-- State 4: COMPLETED -->
  <rect x="1340" y="300" width="200" height="100" rx="50" fill="#28a745" filter="url(#shadow)"/>
  <text x="1440" y="360" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">COMPLETED</text>
  <text x="1440" y="430" font-family="Arial, sans-serif" font-size="14" fill="#1a1a1a" text-anchor="middle">옷장에 저장 완료</text>

  <!-- State 5: FAILED (below) -->
  <rect x="520" y="520" width="200" height="100" rx="50" fill="#dc3545" filter="url(#shadow)"/>
  <text x="620" y="580" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">FAILED</text>
  <text x="620" y="650" font-family="Arial, sans-serif" font-size="14" fill="#1a1a1a" text-anchor="middle">처리 실패</text>

  <!-- Arrow PROCESSING to FAILED -->
  <line x1="620" y1="400" x2="620" y2="520" stroke="#dc3545" stroke-width="3" marker-end="url(#arrowhead-red)"/>
  <text x="680" y="460" font-family="Arial, sans-serif" font-size="12" fill="#dc3545">오류 발생</text>

  <!-- Retry arrow from FAILED -->
  <path d="M 720 570 Q 820 570 820 350 Q 820 250 620 250 Q 420 250 420 350" stroke="#dc3545" stroke-width="2" fill="none" stroke-dasharray="8,4"/>
  <text x="850" y="280" font-family="Arial, sans-serif" font-size="12" fill="#dc3545">재처리</text>

  <!-- Progress percentage labels -->
  <rect x="200" y="220" width="200" height="30" rx="8" fill="#f8f9fa"/>
  <text x="300" y="242" font-family="Arial, sans-serif" font-size="14" fill="#1a1a1a" text-anchor="middle">0%</text>

  <rect x="520" y="220" width="200" height="30" rx="8" fill="#f8f9fa"/>
  <text x="620" y="242" font-family="Arial, sans-serif" font-size="14" fill="#1a1a1a" text-anchor="middle">1% ~ 99%</text>

  <rect x="940" y="220" width="180" height="30" rx="8" fill="#f8f9fa"/>
  <text x="1030" y="242" font-family="Arial, sans-serif" font-size="14" fill="#1a1a1a" text-anchor="middle">100%</text>

  <rect x="1340" y="220" width="200" height="30" rx="8" fill="#f8f9fa"/>
  <text x="1440" y="242" font-family="Arial, sans-serif" font-size="14" fill="#1a1a1a" text-anchor="middle">confirmed = true</text>

  <!-- Cloth Entity Details -->
  <rect x="100" y="720" width="800" height="280" rx="15" fill="white" filter="url(#shadow)"/>
  <text x="500" y="765" font-family="Arial, sans-serif" font-size="22" fill="#1a1a1a" text-anchor="middle" font-weight="bold">Cloth 엔티티 주요 필드</text>

  <rect x="150" y="800" width="700" height="180" rx="10" fill="#f8f9fa"/>
  <text x="180" y="835" font-family="monospace" font-size="14" fill="#1a1a1a">id (PK)</text>
  <text x="180" y="860" font-family="monospace" font-size="14" fill="#1a1a1a">user_id (FK)</text>
  <text x="180" y="885" font-family="monospace" font-size="14" fill="#1a1a1a">category (ACC, TOP, BOTTOM, SHOES)</text>
  <text x="180" y="910" font-family="monospace" font-size="14" fill="#1a1a1a">processingStatus (ENUM)</text>
  <text x="180" y="935" font-family="monospace" font-size="14" fill="#1a1a1a">progressPercentage (0~100)</text>
  <text x="180" y="960" font-family="monospace" font-size="14" fill="#1a1a1a">confirmed (BOOLEAN)</text>

  <text x="500" y="835" font-family="monospace" font-size="14" fill="#1a1a1a">originalImageUrl</text>
  <text x="500" y="860" font-family="monospace" font-size="14" fill="#1a1a1a">removedBgImageUrl</text>
  <text x="500" y="885" font-family="monospace" font-size="14" fill="#1a1a1a">segmentedImageUrl</text>
  <text x="500" y="910" font-family="monospace" font-size="14" fill="#1a1a1a">inpaintedImageUrl</text>
  <text x="500" y="935" font-family="monospace" font-size="14" fill="#1a1a1a">suggestedCategory</text>
  <text x="500" y="960" font-family="monospace" font-size="14" fill="#1a1a1a">createdAt, updatedAt</text>

  <!-- AI Pipeline Progress -->
  <rect x="950" y="720" width="870" height="280" rx="15" fill="white" filter="url(#shadow)"/>
  <text x="1385" y="765" font-family="Arial, sans-serif" font-size="22" fill="#1a1a1a" text-anchor="middle" font-weight="bold">AI 파이프라인 단계별 진행도</text>

  <!-- Pipeline steps -->
  <rect x="1000" y="800" width="170" height="80" rx="10" fill="#F5E0D8"/>
  <text x="1085" y="840" font-family="Arial, sans-serif" font-size="14" fill="#1a1a1a" text-anchor="middle" font-weight="bold">배경 제거</text>
  <text x="1085" y="865" font-family="Arial, sans-serif" font-size="13" fill="#1a1a1a" text-anchor="middle">rembg + U2Net</text>
  <rect x="1000" y="890" width="170" height="30" rx="8" fill="#8DABC4"/>
  <text x="1085" y="912" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">25%</text>

  <rect x="1200" y="800" width="170" height="80" rx="10" fill="#E8EEF4"/>
  <text x="1285" y="840" font-family="Arial, sans-serif" font-size="14" fill="#1a1a1a" text-anchor="middle" font-weight="bold">세그멘테이션</text>
  <text x="1285" y="865" font-family="Arial, sans-serif" font-size="13" fill="#1a1a1a" text-anchor="middle">SegFormer</text>
  <rect x="1200" y="890" width="170" height="30" rx="8" fill="#8DABC4"/>
  <text x="1285" y="912" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">50%</text>

  <rect x="1400" y="800" width="170" height="80" rx="10" fill="#F5E0D8"/>
  <text x="1485" y="840" font-family="Arial, sans-serif" font-size="14" fill="#1a1a1a" text-anchor="middle" font-weight="bold">이미지 확장</text>
  <text x="1485" y="865" font-family="Arial, sans-serif" font-size="13" fill="#1a1a1a" text-anchor="middle">Google Imagen</text>
  <rect x="1400" y="890" width="170" height="30" rx="8" fill="#8DABC4"/>
  <text x="1485" y="912" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">70%</text>

  <rect x="1600" y="800" width="170" height="80" rx="10" fill="#d4edda"/>
  <text x="1685" y="840" font-family="Arial, sans-serif" font-size="14" fill="#1a1a1a" text-anchor="middle" font-weight="bold">인페인팅</text>
  <text x="1685" y="865" font-family="Arial, sans-serif" font-size="13" fill="#1a1a1a" text-anchor="middle">Stable Diffusion</text>
  <rect x="1600" y="890" width="170" height="30" rx="8" fill="#28a745"/>
  <text x="1685" y="912" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">95%</text>

  <!-- Arrows between pipeline -->
  <text x="1180" y="850" font-family="Arial, sans-serif" font-size="20" fill="#8DABC4">→</text>
  <text x="1380" y="850" font-family="Arial, sans-serif" font-size="20" fill="#8DABC4">→</text>
  <text x="1580" y="850" font-family="Arial, sans-serif" font-size="20" fill="#8DABC4">→</text>

  <!-- Final note -->
  <rect x="1000" y="940" width="770" height="45" rx="8" fill="#8DABC4" opacity="0.2"/>
  <text x="1385" y="970" font-family="Arial, sans-serif" font-size="15" fill="#1a1a1a" text-anchor="middle">완료 시 100% + READY_FOR_REVIEW 상태 전이</text>
</svg>
