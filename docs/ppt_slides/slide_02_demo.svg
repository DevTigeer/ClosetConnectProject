<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8DABC4"/>
      <stop offset="100%" style="stop-color:#6B8FA8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Header section -->
  <rect x="0" y="0" width="120" height="120" fill="#8DABC4"/>
  <text x="160" y="50" font-family="Arial, sans-serif" font-size="18" fill="#8DABC4" font-weight="bold">Part 1</text>
  <text x="160" y="90" font-family="Arial, sans-serif" font-size="36" fill="#2c3e50" font-weight="bold">결과물: 옷 업로드 → AI 처리 → 확정까지 30초</text>

  <!-- Main flow diagram -->
  <!-- Step 1 -->
  <rect x="100" y="180" width="250" height="280" rx="15" fill="white" filter="url(#shadow)"/>
  <rect x="100" y="180" width="250" height="60" rx="15" fill="#F5E0D8"/>
  <rect x="100" y="225" width="250" height="15" fill="#F5E0D8"/>
  <text x="225" y="218" font-family="Arial, sans-serif" font-size="18" fill="#5a4a42" text-anchor="middle" font-weight="bold">STEP 1</text>
  <text x="225" y="280" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50" text-anchor="middle" font-weight="bold">옷 사진 업로드</text>
  <!-- Upload icon -->
  <rect x="175" y="310" width="100" height="80" rx="8" fill="#e9ecef" stroke="#8DABC4" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="225" y="355" font-family="Arial, sans-serif" font-size="24" fill="#8DABC4" text-anchor="middle">📤</text>
  <text x="225" y="420" font-family="Arial, sans-serif" font-size="14" fill="#6c757d" text-anchor="middle">Multipart</text>
  <text x="225" y="440" font-family="Arial, sans-serif" font-size="14" fill="#6c757d" text-anchor="middle">최대 10MB</text>

  <!-- Arrow 1 -->
  <polygon points="370,320 400,320 400,310 430,325 400,340 400,330 370,330" fill="#8DABC4"/>

  <!-- Step 2 -->
  <rect x="450" y="180" width="250" height="280" rx="15" fill="white" filter="url(#shadow)"/>
  <rect x="450" y="180" width="250" height="60" rx="15" fill="#E8EEF4"/>
  <rect x="450" y="225" width="250" height="15" fill="#E8EEF4"/>
  <text x="575" y="218" font-family="Arial, sans-serif" font-size="18" fill="#4a5568" text-anchor="middle" font-weight="bold">STEP 2</text>
  <text x="575" y="280" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50" text-anchor="middle" font-weight="bold">실시간 진행도</text>
  <!-- Progress bar -->
  <rect x="480" y="310" width="190" height="20" rx="10" fill="#e9ecef"/>
  <rect x="480" y="310" width="140" height="20" rx="10" fill="url(#progressGradient)"/>
  <text x="575" y="360" font-family="Arial, sans-serif" font-size="28" fill="#8DABC4" text-anchor="middle" font-weight="bold">70%</text>
  <text x="575" y="400" font-family="Arial, sans-serif" font-size="12" fill="#6c757d" text-anchor="middle">25% → 50% → 70% → 95%</text>
  <text x="575" y="440" font-family="Arial, sans-serif" font-size="14" fill="#8DABC4" text-anchor="middle">WebSocket 실시간 전송</text>

  <!-- Arrow 2 -->
  <polygon points="720,320 750,320 750,310 780,325 750,340 750,330 720,330" fill="#8DABC4"/>

  <!-- Step 3 -->
  <rect x="800" y="180" width="250" height="280" rx="15" fill="white" filter="url(#shadow)"/>
  <rect x="800" y="180" width="250" height="60" rx="15" fill="#8DABC4"/>
  <rect x="800" y="225" width="250" height="15" fill="#8DABC4"/>
  <text x="925" y="218" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">STEP 3</text>
  <text x="925" y="280" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50" text-anchor="middle" font-weight="bold">4종 이미지 생성</text>
  <!-- 4 image grid -->
  <rect x="830" y="305" width="80" height="60" rx="5" fill="#F5E0D8"/>
  <text x="870" y="340" font-family="Arial, sans-serif" font-size="10" fill="#5a4a42" text-anchor="middle">원본</text>
  <rect x="920" y="305" width="80" height="60" rx="5" fill="#E8EEF4"/>
  <text x="960" y="340" font-family="Arial, sans-serif" font-size="10" fill="#4a5568" text-anchor="middle">배경제거</text>
  <rect x="830" y="375" width="80" height="60" rx="5" fill="#E8EEF4"/>
  <text x="870" y="410" font-family="Arial, sans-serif" font-size="10" fill="#4a5568" text-anchor="middle">세그먼트</text>
  <rect x="920" y="375" width="80" height="60" rx="5" fill="#8DABC4" opacity="0.3"/>
  <text x="960" y="410" font-family="Arial, sans-serif" font-size="10" fill="#4a5568" text-anchor="middle">인페인팅</text>

  <!-- Arrow 3 -->
  <polygon points="1070,320 1100,320 1100,310 1130,325 1100,340 1100,330 1070,330" fill="#8DABC4"/>

  <!-- Step 4 -->
  <rect x="1150" y="180" width="250" height="280" rx="15" fill="white" filter="url(#shadow)"/>
  <rect x="1150" y="180" width="250" height="60" rx="15" fill="#F5E0D8"/>
  <rect x="1150" y="225" width="250" height="15" fill="#F5E0D8"/>
  <text x="1275" y="218" font-family="Arial, sans-serif" font-size="18" fill="#5a4a42" text-anchor="middle" font-weight="bold">STEP 4</text>
  <text x="1275" y="280" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50" text-anchor="middle" font-weight="bold">AI 카테고리 추천</text>
  <!-- Category badges -->
  <rect x="1200" y="310" width="70" height="35" rx="8" fill="#8DABC4"/>
  <text x="1235" y="333" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">상의</text>
  <rect x="1280" y="310" width="70" height="35" rx="8" fill="#e9ecef"/>
  <text x="1315" y="333" font-family="Arial, sans-serif" font-size="14" fill="#6c757d" text-anchor="middle">하의</text>
  <rect x="1200" y="355" width="70" height="35" rx="8" fill="#e9ecef"/>
  <text x="1235" y="378" font-family="Arial, sans-serif" font-size="14" fill="#6c757d" text-anchor="middle">신발</text>
  <rect x="1280" y="355" width="70" height="35" rx="8" fill="#e9ecef"/>
  <text x="1315" y="378" font-family="Arial, sans-serif" font-size="14" fill="#6c757d" text-anchor="middle">ACC</text>
  <text x="1275" y="430" font-family="Arial, sans-serif" font-size="12" fill="#8DABC4" text-anchor="middle">SegFormer 18클래스</text>

  <!-- Arrow 4 -->
  <polygon points="1420,320 1450,320 1450,310 1480,325 1450,340 1450,330 1420,330" fill="#8DABC4"/>

  <!-- Step 5 -->
  <rect x="1500" y="180" width="320" height="280" rx="15" fill="white" filter="url(#shadow)"/>
  <rect x="1500" y="180" width="320" height="60" rx="15" fill="#8DABC4"/>
  <rect x="1500" y="225" width="320" height="15" fill="#8DABC4"/>
  <text x="1660" y="218" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">STEP 5-6</text>
  <text x="1660" y="280" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50" text-anchor="middle" font-weight="bold">사용자 확정 → 옷장 저장</text>
  <!-- Confirm button -->
  <rect x="1580" y="320" width="160" height="50" rx="25" fill="#8DABC4"/>
  <text x="1660" y="352" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">✓ 확정하기</text>
  <!-- Status change -->
  <text x="1660" y="410" font-family="Arial, sans-serif" font-size="14" fill="#6c757d" text-anchor="middle">READY_FOR_REVIEW</text>
  <text x="1660" y="430" font-family="Arial, sans-serif" font-size="18" fill="#8DABC4" text-anchor="middle">↓</text>
  <text x="1660" y="450" font-family="Arial, sans-serif" font-size="14" fill="#28a745" text-anchor="middle" font-weight="bold">CONFIRMED</text>

  <!-- Bottom section - Impact statement -->
  <rect x="100" y="520" width="1720" height="100" rx="15" fill="#8DABC4" opacity="0.1"/>
  <rect x="100" y="520" width="8" height="100" fill="#8DABC4"/>
  <text x="140" y="580" font-family="Arial, sans-serif" font-size="28" fill="#2c3e50" font-style="italic">"업로드 한 번에 4종 이미지 + 자동 분류까지"</text>

  <!-- Screenshot hints -->
  <text x="100" y="680" font-family="Arial, sans-serif" font-size="20" fill="#2c3e50" font-weight="bold">📸 필요 스크린샷</text>
  <rect x="100" y="700" width="400" height="50" rx="8" fill="#F5E0D8"/>
  <text x="120" y="732" font-family="Arial, sans-serif" font-size="14" fill="#5a4a42">1. 업로드 화면 (파일 선택 UI)</text>
  <rect x="520" y="700" width="400" height="50" rx="8" fill="#E8EEF4"/>
  <text x="540" y="732" font-family="Arial, sans-serif" font-size="14" fill="#4a5568">2. 진행도 표시 화면 (프로그레스 바)</text>
  <rect x="940" y="700" width="400" height="50" rx="8" fill="#F5E0D8"/>
  <text x="960" y="732" font-family="Arial, sans-serif" font-size="14" fill="#5a4a42">3. 결과 화면 (4종 이미지 타일)</text>
  <rect x="1360" y="700" width="400" height="50" rx="8" fill="#E8EEF4"/>
  <text x="1380" y="732" font-family="Arial, sans-serif" font-size="14" fill="#4a5568">4. 확정 전/후 상태 변화</text>

  <!-- Speaker notes hint -->
  <rect x="100" y="800" width="1720" height="180" rx="10" fill="white" filter="url(#shadow)"/>
  <text x="130" y="840" font-family="Arial, sans-serif" font-size="16" fill="#8DABC4" font-weight="bold">💬 발표 대본</text>
  <text x="130" y="880" font-family="Arial, sans-serif" font-size="14" fill="#495057">먼저 결과물부터 보여드리겠습니다. 사용자가 옷 사진을 업로드하면, 화면에 실시간으로 진행률이 표시됩니다.</text>
  <text x="130" y="910" font-family="Arial, sans-serif" font-size="14" fill="#495057">25%에서 배경 제거, 50%에서 세그멘테이션, 70%에서 이미지 확장, 95%에서 인페인팅이 완료됩니다.</text>
  <text x="130" y="940" font-family="Arial, sans-serif" font-size="14" fill="#495057">최종적으로 4가지 버전의 이미지가 생성되고, AI가 "이건 상의입니다"라고 카테고리를 추천합니다.</text>
  <text x="130" y="970" font-family="Arial, sans-serif" font-size="14" fill="#495057">사용자가 확인 버튼을 누르면 CONFIRMED 상태가 되어 옷장에 저장됩니다. 전체 프로세스는 약 20~30초 내외입니다.</text>
</svg>
