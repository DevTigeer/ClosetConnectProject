<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8DABC4"/>
      <stop offset="100%" style="stop-color:#6B8FA8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Header -->
  <rect x="0" y="0" width="120" height="120" fill="#8DABC4"/>
  <text x="160" y="50" font-family="Arial, sans-serif" font-size="18" fill="#8DABC4" font-weight="bold">Part 4</text>
  <text x="160" y="90" font-family="Arial, sans-serif" font-size="36" fill="#2c3e50" font-weight="bold">예상 질문 Q&amp;A &amp; 마무리</text>

  <!-- Q&A Section -->
  <rect x="100" y="160" width="1120" height="580" rx="20" fill="white" filter="url(#shadow)"/>
  <text x="660" y="205" font-family="Arial, sans-serif" font-size="22" fill="#2c3e50" text-anchor="middle" font-weight="bold">예상 질문 &amp; 모범 답변</text>

  <!-- Q1 -->
  <rect x="140" y="230" width="1040" height="90" rx="10" fill="#E8EEF4"/>
  <text x="170" y="260" font-family="Arial, sans-serif" font-size="16" fill="#8DABC4" font-weight="bold">Q1. 왜 RabbitMQ를 선택했나요? Kafka는?</text>
  <text x="170" y="290" font-family="Arial, sans-serif" font-size="13" fill="#495057">A: 이 프로젝트는 고처리량보다 "메시지별 확실한 처리"가 중요합니다. RabbitMQ의 Direct Exchange와</text>
  <text x="190" y="310" font-family="Arial, sans-serif" font-size="13" fill="#495057">ACK 기반 전달 보장이 적합했습니다. Kafka는 대용량 스트리밍에 강하지만, 이 규모에서는 오버스펙입니다.</text>

  <!-- Q2 -->
  <rect x="140" y="330" width="1040" height="90" rx="10" fill="#F5E0D8"/>
  <text x="170" y="360" font-family="Arial, sans-serif" font-size="16" fill="#8DABC4" font-weight="bold">Q2. WebSocket 연결이 끊기면 어떻게 되나요?</text>
  <text x="170" y="390" font-family="Arial, sans-serif" font-size="13" fill="#495057">A: SockJS Fallback이 있어 WebSocket이 안 되면 Long Polling으로 전환됩니다. 또한 DB에</text>
  <text x="190" y="410" font-family="Arial, sans-serif" font-size="13" fill="#495057">progressPercentage를 저장해두므로, 재접속 시 GET /cloth/{id}/status로 현재 상태를 조회할 수 있습니다.</text>

  <!-- Q3 -->
  <rect x="140" y="430" width="1040" height="90" rx="10" fill="#E8EEF4"/>
  <text x="170" y="460" font-family="Arial, sans-serif" font-size="16" fill="#8DABC4" font-weight="bold">Q3. AI 처리가 실패하면?</text>
  <text x="170" y="490" font-family="Arial, sans-serif" font-size="13" fill="#495057">A: Cloth 상태가 FAILED로 마킹됩니다. 현재는 수동 재처리가 필요하며, 향후 Dead Letter Queue와</text>
  <text x="190" y="510" font-family="Arial, sans-serif" font-size="13" fill="#495057">자동 재시도 정책을 도입할 예정입니다.</text>

  <!-- Q4 -->
  <rect x="140" y="530" width="1040" height="90" rx="10" fill="#F5E0D8"/>
  <text x="170" y="560" font-family="Arial, sans-serif" font-size="16" fill="#8DABC4" font-weight="bold">Q4. 비용은 어떻게 관리하나요?</text>
  <rect x="750" y="545" width="80" height="25" rx="12" fill="#8DABC4"/>
  <text x="790" y="563" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">TBD</text>
  <text x="170" y="590" font-family="Arial, sans-serif" font-size="13" fill="#495057">A: Cloud Run은 0 스케일링으로 요청 없을 때 비용 없음. API 호출 최적화 수치는 추후 측정 예정.</text>
  <text x="190" y="610" font-family="Arial, sans-serif" font-size="13" fill="#495057">예정: UI에서 선택적 파이프라인 실행으로 불필요한 AI 호출 감소</text>

  <!-- Q5 -->
  <rect x="140" y="630" width="1040" height="90" rx="10" fill="#E8EEF4"/>
  <text x="170" y="660" font-family="Arial, sans-serif" font-size="16" fill="#8DABC4" font-weight="bold">Q5. 테스트는 어떻게 하셨나요?</text>
  <text x="170" y="690" font-family="Arial, sans-serif" font-size="13" fill="#495057">A: 현재 139개의 단위 테스트가 작성되어 있습니다. JUnit5 + Mockito 사용.</text>
  <text x="190" y="710" font-family="Arial, sans-serif" font-size="13" fill="#495057">통합 테스트와 E2E 테스트는 확대할 예정입니다.</text>

  <!-- Summary Section -->
  <rect x="1260" y="160" width="560" height="580" rx="20" fill="url(#blueGradient)" filter="url(#shadow)"/>
  <text x="1540" y="210" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">마무리</text>

  <!-- One line summary -->
  <rect x="1300" y="250" width="480" height="100" rx="15" fill="rgba(255,255,255,0.2)"/>
  <text x="1540" y="285" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)" text-anchor="middle">한 문장 요약 (30자)</text>
  <text x="1540" y="325" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">"비동기 AI 처리 + 실시간 진행도</text>
  <text x="1540" y="348" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">= 스마트 옷장"</text>

  <!-- Key differentiators -->
  <text x="1300" y="400" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)">차별점 3개</text>

  <rect x="1300" y="420" width="480" height="70" rx="10" fill="rgba(255,255,255,0.15)"/>
  <circle cx="1340" y="455" r="18" fill="white"/>
  <text x="1340" y="462" font-family="Arial, sans-serif" font-size="16" fill="#8DABC4" text-anchor="middle" font-weight="bold">1</text>
  <text x="1380" y="445" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">3-큐 RabbitMQ 아키텍처</text>
  <text x="1380" y="470" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">처리/진행/결과 분리 → 역할 명확화</text>

  <rect x="1300" y="500" width="480" height="70" rx="10" fill="rgba(255,255,255,0.15)"/>
  <circle cx="1340" y="535" r="18" fill="white"/>
  <text x="1340" y="542" font-family="Arial, sans-serif" font-size="16" fill="#8DABC4" text-anchor="middle" font-weight="bold">2</text>
  <text x="1380" y="525" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">WebSocket 실시간 피드백</text>
  <text x="1380" y="550" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">긴 AI 처리도 기다리지 않는 UX</text>

  <rect x="1300" y="580" width="480" height="70" rx="10" fill="rgba(255,255,255,0.15)"/>
  <circle cx="1340" y="615" r="18" fill="white"/>
  <text x="1340" y="622" font-family="Arial, sans-serif" font-size="16" fill="#8DABC4" text-anchor="middle" font-weight="bold">3</text>
  <text x="1380" y="605" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">5단계 상태 머신</text>
  <text x="1380" y="630" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">데이터 라이프사이클 추적 + 품질 보장</text>

  <!-- Contact / Link -->
  <rect x="1300" y="680" width="480" height="45" rx="8" fill="rgba(255,255,255,0.3)"/>
  <text x="1540" y="710" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">감사합니다. 질문 있으시면 말씀해주세요!</text>

  <!-- Tech stack badges -->
  <rect x="100" y="780" width="1720" height="120" rx="15" fill="white" filter="url(#shadow)"/>
  <text x="960" y="820" font-family="Arial, sans-serif" font-size="18" fill="#2c3e50" text-anchor="middle" font-weight="bold">기술 스택 요약</text>

  <!-- Stack badges -->
  <rect x="200" y="850" width="100" height="35" rx="8" fill="#61dafb"/>
  <text x="250" y="874" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">React</text>

  <rect x="320" y="850" width="140" height="35" rx="8" fill="#6db33f"/>
  <text x="390" y="874" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Spring Boot</text>

  <rect x="480" y="850" width="100" height="35" rx="8" fill="#009688"/>
  <text x="530" y="874" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">FastAPI</text>

  <rect x="600" y="850" width="120" height="35" rx="8" fill="#ff6600"/>
  <text x="660" y="874" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">RabbitMQ</text>

  <rect x="740" y="850" width="100" height="35" rx="8" fill="#003545"/>
  <text x="790" y="874" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">MariaDB</text>

  <rect x="860" y="850" width="100" height="35" rx="8" fill="#4285f4"/>
  <text x="910" y="874" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Cloud Run</text>

  <rect x="980" y="850" width="80" height="35" rx="8" fill="#000"/>
  <text x="1020" y="874" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Vercel</text>

  <rect x="1080" y="850" width="100" height="35" rx="8" fill="#0b0d0e"/>
  <text x="1130" y="874" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Railway</text>

  <rect x="1200" y="850" width="140" height="35" rx="8" fill="#0064ff"/>
  <text x="1270" y="874" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Toss Payments</text>

  <rect x="1360" y="850" width="100" height="35" rx="8" fill="#4285f4"/>
  <text x="1410" y="874" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Gemini</text>

  <rect x="1480" y="850" width="100" height="35" rx="8" fill="#8b5cf6"/>
  <text x="1530" y="874" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Imagen</text>

  <rect x="1600" y="850" width="120" height="35" rx="8" fill="#ee4c2c"/>
  <text x="1660" y="874" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">PyTorch</text>

  <!-- Project stats -->
  <rect x="100" y="930" width="1720" height="70" rx="10" fill="#f8f9fa"/>
  <text x="300" y="972" font-family="Arial, sans-serif" font-size="14" fill="#6c757d" text-anchor="middle">Java 169파일</text>
  <text x="500" y="972" font-family="Arial, sans-serif" font-size="14" fill="#6c757d" text-anchor="middle">Python 19파일</text>
  <text x="700" y="972" font-family="Arial, sans-serif" font-size="14" fill="#6c757d" text-anchor="middle">API 50+개</text>
  <text x="900" y="972" font-family="Arial, sans-serif" font-size="14" fill="#6c757d" text-anchor="middle">테스트 139개</text>
  <text x="1100" y="972" font-family="Arial, sans-serif" font-size="14" fill="#6c757d" text-anchor="middle">RabbitMQ 3큐</text>
  <text x="1300" y="972" font-family="Arial, sans-serif" font-size="14" fill="#6c757d" text-anchor="middle">상태 Enum 8개</text>
  <text x="1500" y="972" font-family="Arial, sans-serif" font-size="14" fill="#6c757d" text-anchor="middle">문서 20+페이지</text>
  <text x="1700" y="972" font-family="Arial, sans-serif" font-size="14" fill="#6c757d" text-anchor="middle">2024~2025</text>
</svg>
